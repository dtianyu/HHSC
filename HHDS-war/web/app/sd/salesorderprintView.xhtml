<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formView">
            <h:outputScript name="detailEdit.js" library="js" />
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="salesorderprint" icon="ui-icon-arrowreturn-1-w"  />
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{salesOrderBatchPrintBean.toPrev()}" icon="ui-icon-carat-1-w"
                                     process="@this" update="formView"
                                     rendered="#{salesOrderBatchPrintBean.hasPrev}"/>
                    <p:commandButton id="btnNext" value="向后" actionListener="#{salesOrderBatchPrintBean.toNext()}" icon="ui-icon-carat-1-e"
                                     process="@this" update="formView"
                                     rendered="#{salesOrderBatchPrintBean.hasNext}"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{salesOrderBatchPrintBean.print()}" icon="ui-icon-print"
                                     rendered="#{salesOrderBatchPrintBean.doPrt}"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelHead" header="销售订单－查看">
                <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="订单编号"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="formid" value="#{salesOrderBatchPrintBean.currentEntity.formid}" title="Formid"/>
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="订单日期"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="formdate" value="#{salesOrderBatchPrintBean.currentEntity.formdate}" title="Formdate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="订单类型" /></p:column>
                        <p:column>
                            <h:outputText id="formtype" value="#{salesOrderBatchPrintBean.currentEntity.formtype}" title="formtype"/>
                        </p:column>
                        <p:column><h:outputText value="客户"/></p:column>
                        <p:column>
                            <h:outputText id="customer" value="#{salesOrderBatchPrintBean.currentEntity.customer.customerno}#{salesOrderBatchPrintBean.newEntity.customer.customer}" title="customer"  />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="送货时间"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="shipmarks" value="#{salesOrderBatchPrintBean.currentEntity.shipmarks}" title="Shipmarks" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="客户留言"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="remark" value="#{salesOrderBatchPrintBean.currentEntity.remark}" title="Remark" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="客服备注"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="salesremark" value="#{salesOrderBatchPrintBean.currentEntity.salesremark}" title="Salesremark" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="商品总额" /></p:column>
                        <p:column>
                            <h:outputText id="totalamts" value="#{salesOrderBatchPrintBean.currentEntity.totalamts}" title="Totalamts" />
                        </p:column>
                        <p:column><h:outputText value="运费"/></p:column>
                        <p:column>
                            <h:outputText id="freight" value="#{salesOrderBatchPrintBean.currentEntity.freight}" title="Freight"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="最快发货" /></p:column>
                        <p:column>
                            <h:outputText id="firstdelivery" value="#{salesOrderBatchPrintBean.currentEntity.firstdelivery}" title="Firstdelivery">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="最快时间"/></p:column>
                        <p:column>
                            <h:outputText id="firsttime" value="#{salesOrderBatchPrintBean.currentEntity.firsttime}" title="Firsttime">
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="最晚发货"/></p:column>
                        <p:column>
                            <h:outputText id="lastdelivery" value="#{salesOrderBatchPrintBean.currentEntity.lastdelivery}" title="Lastdelivery">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="最晚时间"/></p:column>
                        <p:column>
                            <h:outputText id="lasttime" value="#{salesOrderBatchPrintBean.currentEntity.lasttime}" title="Lasttime">
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="备注"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="packremark" value="#{salesOrderBatchPrintBean.currentEntity.packremark}" title="packremark" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="基础信息">
                    <p:panel id="panelBase">
                        <p:panelGrid id="plgBase" styleClass="plgHead Wid100">
                            <p:row>
                                <p:column styleClass="Wid20"><h:outputText value="联系人"/></p:column>
                                <p:column styleClass="Wid30">
                                    <h:outputText id="contacter" value="#{salesOrderBatchPrintBean.currentEntity.contacter}" title="Contacter" />
                                </p:column>
                                <p:column styleClass="Wid20"><h:outputText value="手机号码"/></p:column>
                                <p:column styleClass="Wid30">
                                    <h:outputText id="mobile" value="#{salesOrderBatchPrintBean.currentEntity.mobile}" title="Mobile" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="省份"/></p:column>
                                <p:column>
                                    <h:outputText id="province" value="#{salesOrderBatchPrintBean.currentEntity.province}" title="Province" />
                                </p:column>
                                <p:column><h:outputText value="城市"/></p:column>
                                <p:column>
                                    <h:outputText id="city" value="#{salesOrderBatchPrintBean.currentEntity.city}" title="City" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="地区"/></p:column>
                                <p:column>
                                    <h:outputText id="area" value="#{salesOrderBatchPrintBean.currentEntity.area}" title="Area" />
                                </p:column>
                                <p:column><h:outputText value="邮政编码"/></p:column>
                                <p:column>
                                    <h:outputText id="zipcode" value="#{salesOrderBatchPrintBean.currentEntity.zipcode}" title="Zipcode" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="地址"/></p:column>
                                <p:column colspan="3">
                                    <h:outputText id="address" value="#{salesOrderBatchPrintBean.currentEntity.address}" title="Address" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="支付日期"/></p:column>
                                <p:column>
                                    <h:outputText id="paydate" value="#{salesOrderBatchPrintBean.currentEntity.paydate}" title="Paydate" >
                                        <f:convertDateTime pattern="yyyy/MM/dd" />
                                    </h:outputText>
                                </p:column>
                                <p:column><h:outputText value="需要发票"/></p:column>
                                <p:column>
                                    <h:outputText id="bill" value="#{salesOrderBatchPrintBean.currentEntity.bill}" title="Bill" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="发票类型"/></p:column>
                                <p:column>
                                    <h:outputText id="billtype" value="#{salesOrderBatchPrintBean.currentEntity.billtype}" title="Billtype" />
                                </p:column>
                                <p:column><h:outputText value="统一编号"/></p:column>
                                <p:column>
                                    <h:outputText id="uscc" value="#{salesOrderBatchPrintBean.currentEntity.uscc}" title="Uscc" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="发票抬头" /></p:column>
                                <p:column colspan="3">
                                    <h:outputText id="billtitle" value="#{salesOrderBatchPrintBean.currentEntity.billtitle}" title="Billtitle" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab title="订单明细">
                    <p:panel id="panelDetail">
                        <p:dataTable id="detailList" value="#{salesOrderBatchPrintBean.detailList}" var="item" styleClass="tableList"
                                     selectionMode="single" selection="#{salesOrderBatchPrintBean.currentDetail}" rowKey="#{item.seq}" >
                            <p:ajax event="rowSelect"  update="formView:plgDetail" oncomplete="PF('dlgDetail').show()" />
                            <p:ajax event="rowUnselect"  update="formView:plgDetail" oncomplete="" />
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="商品编号"/>
                                </f:facet>
                                <h:outputText value="#{item.itemMaster.itemno}"/>
                            </p:column>
                            <p:column styleClass="Wid40">
                                <f:facet name="header">
                                    <h:outputText value="品名"/>
                                </f:facet>
                                <h:outputText value="#{item.itemMaster.itemdesc}"/>
                            </p:column>
                            <p:column  styleClass="Wid10 TexAlRight">
                                <f:facet name="header">
                                    <h:outputText value="数量"/>
                                </f:facet>
                                <h:outputText value="#{item.qty}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="单位"/>
                                </f:facet>
                                <h:outputText value="#{item.unit}"/>
                            </p:column>
                            <p:column styleClass="Wid10 TexAlRight">
                                <f:facet name="header">
                                    <h:outputText value="单价"/>
                                </f:facet>
                                <h:outputText value="#{item.price}"/>
                            </p:column>
                            <p:column styleClass="Wid10 TexAlRight">
                                <f:facet name="header">
                                    <h:outputText value="金额"/>
                                </f:facet>
                                <h:outputText value="#{item.amts}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
            </p:tabView>
            <p:dialog id="dlgDetail" widgetVar="dlgDetail" width="80%">
                <p:panelGrid id="plgDetail" styleClass="plgHead Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="商品编号"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemmaster" value="#{salesOrderBatchPrintBean.currentDetail.itemMaster.itemno}"/>
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="商品名称"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemdesc" value="#{salesOrderBatchPrintBean.currentDetail.itemMaster.itemdesc}" title="itemdesc" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="颜色"/></p:column>
                        <p:column>
                            <h:outputText id="itemspec" value="#{salesOrderBatchPrintBean.currentDetail.itemMaster.itemspec}" title="itemspec" />
                        </p:column>
                        <p:column><h:outputText value="尺寸"/></p:column>
                        <p:column>
                            <h:outputText id="itemwidth" value="#{salesOrderBatchPrintBean.currentDetail.itemMaster.itemwidth}" title="itemwidth" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="花号"/></p:column>
                        <p:column>
                            <h:outputText id="batch" value="#{salesOrderBatchPrintBean.currentDetail.batch}" title="batch" />
                        </p:column>
                        <p:column><h:outputText value="色号"/></p:column>
                        <p:column>
                            <h:outputText id="colorno" value="#{salesOrderBatchPrintBean.currentDetail.colorno}" title="colorno" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="数量"/></p:column>
                        <p:column>
                            <h:outputText id="qty" value="#{salesOrderBatchPrintBean.currentDetail.qty}" title="Qty"/>
                        </p:column>
                        <p:column><h:outputText value="单位"/></p:column>
                        <p:column>
                            <h:outputText id="unit" value="#{salesOrderBatchPrintBean.currentDetail.unit}" title="unit" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="单价"/></p:column>
                        <p:column>
                            <h:outputText id="price" value="#{salesOrderBatchPrintBean.currentDetail.price}" title="Price"/>
                        </p:column>
                        <p:column><h:outputText value="小计"/></p:column>
                        <p:column>
                            <h:outputText id="amts" value="#{salesOrderBatchPrintBean.currentDetail.amts}" title="amts"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formView" trigger="btnPrint">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>

    </ui:define>

</ui:composition>
