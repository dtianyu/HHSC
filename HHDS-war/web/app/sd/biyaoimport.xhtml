<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form id="formList">
            <p:panel id="panelQuery">
                <f:facet name="header">
                    导入订单
                </f:facet>
                <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                    <p:fileUpload id="fileUpload" fileUploadListener="#{biyaoImportManagedBean.handleFileUploadWhenNew}" styleClass="fileUpload"
                                  allowTypes="/(\.|\/)(xls)$/" sizeLimit="5000000" label="选择" uploadLabel="上传" cancelLabel="还原"
                                  process="@this" update="formList"/>
                </p:panelGrid>
            </p:panel>
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{biyaoImportManagedBean.persist()}" icon="ui-icon-plus"
                                     process="@this" rendered="#{biyaoImportManagedBean.doAdd}"  update="formList"/>
                    <p:commandButton id="btnDelete" value="删除" actionListener="#{biyaoImportManagedBean.delete()}" icon="ui-icon-trash"
                                     rendered="#{biyaoImportManagedBean.doDel}" update=":formList">
                        <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnVerify" value="抛转" actionListener="#{biyaoImportManagedBean.verify()}" icon="ui-icon-unlocked"
                                     rendered="#{biyaoImportManagedBean.doCfm}"  update="formList">
                        <p:confirm header="系统提示" message="抛转吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{biyaoImportManagedBean.reset()}"  icon="ui-icon-refresh"
                                     process="@this" update="formList"/>
                    <p:commandButton id="btnPrepare" value="整理" actionListener="#{biyaoImportManagedBean.prepare()}"  icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable id="tabelList" value="#{biyaoImportManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="150"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="150,300,450"  lazy="true" rendered="#{biyaoImportManagedBean.fileName==null}"
                         selection="#{biyaoImportManagedBean.entityList}" rowKey="#{item.id}" >
                <f:facet name="header">
                    必要订单
                </f:facet>
                <p:column selectionMode="multiple" style="width: 26px;text-align: center;"/>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="订单编号"/>
                    </f:facet>
                    <h:outputText value="#{item.formid}"/>
                    <f:facet name="footer">
                        小计
                    </f:facet>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="下单时间"/>
                    </f:facet>
                    <h:outputText value="#{item.formdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="客户姓名"/>
                    </f:facet>
                    <h:outputText value="#{item.contacter}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="商品名称"/>
                    </f:facet>
                    <h:outputText value="#{item.itemdesc}"/>
                </p:column>
                <p:column styleClass="Wid5 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="数量"/>
                    </f:facet>
                    <h:outputText value="#{item.qty}"/>
                    <f:facet name="footer">
                        #{biyaoImportManagedBean.model.getTotalQty()}
                    </f:facet>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="单价"/>
                    </f:facet>
                    <h:outputText value="#{item.price}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="金额"/>
                    </f:facet>
                    <h:outputText value="#{item.amts}"/>
                    <f:facet name="footer">
                        #{biyaoImportManagedBean.model.getTotalAmts()}
                    </f:facet>
                </p:column>
                <p:column styleClass="Wid5">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
            </p:dataTable>
            <p:dataTable id="tableImport" value="#{biyaoImportManagedBean.addedList}" var="item"  tableStyleClass="tableList"
                         rendered="#{biyaoImportManagedBean.fileName!=null}"
                         selectionMode="single" selection="#{biyaoImportManagedBean.currentEntity}" rowKey="#{item.formid}" >
                <f:facet name="header">
                    导入明细
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="订单编号"/>
                    </f:facet>
                    <h:outputText value="#{item.formid}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="下单时间"/>
                    </f:facet>
                    <h:outputText value="#{item.formdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="客户姓名"/>
                    </f:facet>
                    <h:outputText value="#{item.contacter}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="商品名称"/>
                    </f:facet>
                    <h:outputText value="#{item.itemdesc}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="数量"/>
                    </f:facet>
                    <h:outputText value="#{item.qty}"/>
                    <f:facet name="footer">
                        #{biyaoImportManagedBean.importQty}
                    </f:facet>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="单价"/>
                    </f:facet>
                    <h:outputText value="#{item.price}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="金额"/>
                    </f:facet>
                    <h:outputText value="#{item.amts}"/>
                    <f:facet name="footer">
                        #{biyaoImportManagedBean.importAmts}
                    </f:facet>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnSave,btnDelete,btnVerify,btnPrepare">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
