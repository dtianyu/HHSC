<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formView">
            <h:outputScript name="detailEdit.js" library="js" />
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="salesquery" icon="ui-icon-arrowreturn-1-w"  />
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{salesDetailQueryBean.toPrev()}" icon="ui-icon-carat-1-w"
                                     process="@this" update="formView"
                                     rendered="#{salesDetailQueryBean.hasPrev}"/>
                    <p:commandButton id="btnNext" value="向后" actionListener="#{salesDetailQueryBean.toNext()}" icon="ui-icon-carat-1-e"
                                     process="@this" update="formView"
                                     rendered="#{salesDetailQueryBean.hasNext}"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnUnverify" value="退货" action="#{salesDetailQueryBean.unverify()}" icon="ui-icon-locked"
                                     rendered="#{salesDetailQueryBean.doUnCfm}" process="@this" update="formView">
                        <p:confirm header="系统提示" message="退货吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelHead" header="订单明细－查看">
                <p:panelGrid id="plgHead" styleClass="plgView Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="订单编号" /></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="formid" value="#{salesDetailQueryBean.currentEntity.salesOrder.formid}" title="Formid"/>
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="订单日期"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="formdate" value="#{salesDetailQueryBean.currentEntity.salesOrder.formdate}" title="Formdate" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="客户" /></p:column>
                        <p:column>
                            <h:outputText id="customer" value="#{salesDetailQueryBean.currentEntity.salesOrder.customer.customer}" title="customer" />
                        </p:column>
                        <p:column><h:outputText value="运单编号" /></p:column>
                        <p:column>
                            <h:outputText id="deliverytype" value="#{salesDetailQueryBean.currentEntity.salesOrder.deliverytype}" title="deliverytype"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="送货时间"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="shipmarks" value="#{salesDetailQueryBean.currentEntity.salesOrder.shipmarks}" title="Shipmarks" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="客户留言"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="remark" value="#{salesDetailQueryBean.currentEntity.salesOrder.remark}" title="Remark" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="客服备注"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="salesremark" value="#{salesDetailQueryBean.currentEntity.salesOrder.salesremark}" title="Salesremark" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="商品总额" /></p:column>
                        <p:column>
                            <h:outputText id="totalamts" value="#{salesDetailQueryBean.currentEntity.salesOrder.totalamts}" title="Totalamts" />
                        </p:column>
                        <p:column><h:outputText value="运费"/></p:column>
                        <p:column>
                            <h:outputText id="freight" value="#{salesDetailQueryBean.currentEntity.salesOrder.freight}" title="Freight"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="最快发货" /></p:column>
                        <p:column>
                            <h:outputText id="firstdelivery" value="#{salesDetailQueryBean.currentEntity.salesOrder.firstdelivery}" title="Firstdelivery">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="最快时间"/></p:column>
                        <p:column>
                            <h:outputText id="firsttime" value="#{salesDetailQueryBean.currentEntity.salesOrder.firsttime}" title="Firsttime">
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="最晚发货"/></p:column>
                        <p:column>
                            <h:outputText id="lastdelivery" value="#{salesDetailQueryBean.currentEntity.salesOrder.lastdelivery}" title="Lastdelivery">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="最晚时间"/></p:column>
                        <p:column>
                            <h:outputText id="lasttime" value="#{salesDetailQueryBean.currentEntity.salesOrder.lasttime}" title="Lasttime">
                                <f:convertDateTime pattern="HH:mm" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="发货时间" /></p:column>
                        <p:column>
                            <h:outputText id="deliverydate" value="#{salesDetailQueryBean.currentEntity.salesOrder.deliverydate}" title="deliverydate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="备注"/></p:column>
                        <p:column>
                            <h:outputText id="packremark" value="#{salesDetailQueryBean.currentEntity.salesOrder.packremark}" title="packremark" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="基础信息">
                    <p:panelGrid id="plgBase" styleClass="plgHead Wid100">
                        <p:row>
                            <p:column styleClass="Wid20"><h:outputText value="联系人"/></p:column>
                            <p:column styleClass="Wid30">
                                <h:outputText id="contacter" value="#{salesDetailQueryBean.currentEntity.salesOrder.contacter}" title="Contacter" />
                            </p:column>
                            <p:column styleClass="Wid20"><h:outputText value="手机号码"/></p:column>
                            <p:column styleClass="Wid30">
                                <h:outputText id="mobile" value="#{salesDetailQueryBean.currentEntity.salesOrder.mobile}" title="Mobile" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="省份"/></p:column>
                            <p:column>
                                <h:outputText id="province" value="#{salesDetailQueryBean.currentEntity.salesOrder.province}" title="Province" />
                            </p:column>
                            <p:column><h:outputText value="城市"/></p:column>
                            <p:column>
                                <h:outputText id="city" value="#{salesDetailQueryBean.currentEntity.salesOrder.city}" title="City" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="地区"/></p:column>
                            <p:column>
                                <h:outputText id="area" value="#{salesDetailQueryBean.currentEntity.salesOrder.area}" title="Area" />
                            </p:column>
                            <p:column><h:outputText value="邮政编码"/></p:column>
                            <p:column>
                                <h:outputText id="zipcode" value="#{salesDetailQueryBean.currentEntity.salesOrder.zipcode}" title="Zipcode" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="地址"/></p:column>
                            <p:column colspan="3">
                                <h:outputText id="address" value="#{salesDetailQueryBean.currentEntity.salesOrder.address}" title="Address" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="支付日期"/></p:column>
                            <p:column>
                                <h:outputText id="paydate" value="#{salesDetailQueryBean.currentEntity.salesOrder.paydate}" title="Paydate" >
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>
                            </p:column>
                            <p:column><h:outputText value="需要发票"/></p:column>
                            <p:column>
                                <h:outputText id="bill" value="#{salesDetailQueryBean.currentEntity.salesOrder.bill}" title="Bill" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="发票类型"/></p:column>
                            <p:column>
                                <h:outputText id="billtype" value="#{salesDetailQueryBean.currentEntity.salesOrder.billtype}" title="Billtype" />
                            </p:column>
                            <p:column><h:outputText value="统一编号"/></p:column>
                            <p:column>
                                <h:outputText id="uscc" value="#{salesDetailQueryBean.currentEntity.salesOrder.uscc}" title="Uscc" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="发票抬头" /></p:column>
                            <p:column colspan="3">
                                <h:outputText id="billtitle" value="#{salesDetailQueryBean.currentEntity.salesOrder.billtitle}" title="Billtitle" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:tab>
                <p:tab title="订单明细">
                    <p:panelGrid id="plgDetail" styleClass="plgHead Wid100">
                        <p:row>
                            <p:column styleClass="Wid20"><h:outputText value="商品编号"/></p:column>
                            <p:column styleClass="Wid30">
                                <h:outputText id="itemmaster" value="#{salesDetailQueryBean.currentEntity.itemMaster.itemno}"/>
                            </p:column>
                            <p:column styleClass="Wid20"><h:outputText value="商品名称"/></p:column>
                            <p:column styleClass="Wid30">
                                <h:outputText id="itemdesc" value="#{salesDetailQueryBean.currentEntity.itemMaster.itemdesc}" title="itemdesc" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="规格"/></p:column>
                            <p:column>
                                <h:outputText id="itemspec" value="#{salesDetailQueryBean.currentEntity.itemMaster.itemspec}" title="itemspec" />
                            </p:column>
                            <p:column><h:outputText value="门幅"/></p:column>
                            <p:column>
                                <h:outputText id="itemwidth" value="#{salesDetailQueryBean.currentEntity.itemMaster.itemwidth}" title="itemwidth" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="数量"/></p:column>
                            <p:column>
                                <h:outputText id="qty" value="#{salesDetailQueryBean.currentEntity.qty}" title="Qty"/>
                            </p:column>
                            <p:column><h:outputText value="单位"/></p:column>
                            <p:column>
                                <h:outputText id="unit" value="#{salesDetailQueryBean.currentEntity.unit}" title="unit" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="单价"/></p:column>
                            <p:column>
                                <h:outputText id="price" value="#{salesDetailQueryBean.currentEntity.price}" title="Price"/>
                            </p:column>
                            <p:column><h:outputText value="小计"/></p:column>
                            <p:column>
                                <h:outputText id="amts" value="#{salesDetailQueryBean.currentEntity.amts}" title="amts"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:tab>
            </p:tabView>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formView" trigger="">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>

    </ui:define>

</ui:composition>
