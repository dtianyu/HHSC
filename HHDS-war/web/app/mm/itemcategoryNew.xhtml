<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formNew">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemcategory" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPersist" value="保存" actionListener="#{itemCategoryManagedBean.persist()}" icon="ui-icon-disk"  update="plgNew"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelNew" header="商品分类－新增">
                <p:panelGrid id="plgNew" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgNew Wid100">
                    <p:outputLabel value="编号" for="category" />
                    <p:inputText id="category" value="#{itemCategoryManagedBean.newEntity.category}" title="categoryid"
                                 required="true" requiredMessage="编号不能空白."/>
                    <p:outputLabel value="名称" for="name" />
                    <p:inputText id="name" value="#{itemCategoryManagedBean.newEntity.name}" title="Name"
                                 required="true" requiredMessage="名称不能空白."/>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
