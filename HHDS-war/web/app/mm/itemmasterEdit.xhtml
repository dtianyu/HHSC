<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formEdit">
            <h:outputScript name="detailEdit.js" library="js" />
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemmaster" icon="ui-icon-arrowreturn-1-w"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{itemMasterManagedBean.update()}" icon="ui-icon-disk"
                                     process="@this,plgEdit" update="formEdit"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelEdit" header="商品登记－修改">
                <p:panelGrid id="plgEdit" styleClass="plgEdit Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="类别" for="itemcategory" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:selectOneMenu id="itemcategory" value="#{itemMasterManagedBean.currentEntity.itemCategory}"
                                             converter="itemCategoryConverter">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{itemMasterManagedBean.itemCategoryList}" var="e" itemLabel="#{e.name}" itemValue="#{e}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column styleClass="Wid20"><p:outputLabel value="编号" for="itemno" /></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemno" value="#{itemMasterManagedBean.currentEntity.itemno}" title="Itemno"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="名称" for="itemdesc" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="itemdesc" value="#{itemMasterManagedBean.currentEntity.itemdesc}" title="Itemdesc"
                                         required="true" requiredMessage="请输入名称"/>
                        </p:column>
                        <p:column styleClass="Wid20"><p:outputLabel value="单位" for="unit" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="unit" value="#{itemMasterManagedBean.currentEntity.unit}" title="Unit" styleClass="inputWithButton"
                                         required="true" requiredMessage="请输入单位"/>
                            <p:commandButton id="btnUnit" actionListener="#{itemMasterManagedBean.openDialog('unitSelect')}" icon="ui-icon-extlink"
                                             process="@this" >
                                <p:ajax event="dialogReturn" listener="#{itemMasterManagedBean.handleDialogReturnWhenEdit}"
                                        update="unit" />
                            </p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="规格" for="itemspec" /></p:column>
                        <p:column>
                            <p:inputText id="itemspec" value="#{itemMasterManagedBean.currentEntity.itemspec}" title="Itemspec" />
                        </p:column>
                        <p:column><p:outputLabel value="门幅" for="itemwidth" /></p:column>
                        <p:column>
                            <p:inputText id="itemwidth" value="#{itemMasterManagedBean.currentEntity.itemwidth}" title="Itemwidth" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="登记人" for="creator" /></p:column>
                        <p:column>
                            <h:outputText id="creator" value="#{itemMasterManagedBean.currentEntity.creator}" title="Creator" />
                        </p:column>
                        <p:column><p:outputLabel value="登记日期" for="credate" /></p:column>
                        <p:column>
                            <h:outputText id="credate" value="#{itemMasterManagedBean.currentEntity.credate}" title="Credate" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="供应商品号">
                    <p:toolbar id="detailToolbar" styleClass="detailToolbar">
                        <f:facet name="left">
                            <p:commandButton id="btnAddDetail" widgetVar="btnAddDetail" value="添加" actionListener="#{itemMasterManagedBean.createDetail()}" icon="ui-icon-plus"
                                             oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').enable();"
                                             update=":formEdit:tabView:plgEditDetail" process="@this" />
                            <p:commandButton id="btnDeleteDetail" widgetVar="btnDeleteDetail" value="删除" actionListener="#{itemMasterManagedBean.deleteDetail()}" icon="ui-icon-trash"
                                             oncomplete="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             update=":formEdit:tabView:plgEditDetail,:formEdit:tabView:tableList" process="@this" />
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnSaveDetail" widgetVar="btnSaveDetail" value="确定" actionListener="#{itemMasterManagedBean.doConfirmDetail()}" icon="ui-icon-disk"
                                             onsuccess="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             update=":formEdit:tabView:plgEditDetail,:formEdit:tabView:tableList" process="@this,:formEdit:tabView:plgEditDetail"/>
                        </f:facet>
                    </p:toolbar>
                    <p:panel id="panelDetail">
                        <p:panelGrid id="plgEditDetail" styleClass="plgEdit Wid100">
                            <p:row>
                                <p:column><p:outputLabel value="供应商" for="vendorno" /></p:column>
                                <p:column>
                                    <p:inputText id="vendorno" value="#{itemMasterManagedBean.currentDetail.vendor.vendor}" title="vendorno"  styleClass="inputWithButton"
                                                 required="true" requiredMessage="请输入供应商" readonly="true"/>
                                    <p:commandButton id="btnVendorSelect" actionListener="#{itemMasterManagedBean.openDialog('vendorSelect')}" icon="ui-icon-extlink"
                                                     process="@this" >
                                        <p:ajax event="dialogReturn" listener="#{itemMasterManagedBean.handleDialogReturnWhenDetailEdit}"
                                                update="vendorno" />
                                    </p:commandButton>
                                </p:column>
                                <p:column><p:outputLabel value="供应商品号" for="vendoritemno" /></p:column>
                                <p:column>
                                    <p:inputText id="vendoritemno" value="#{itemMasterManagedBean.currentDetail.vendoritemno}" title="vendoritemno" styleClass="inputWithButton"
                                                 required="true" requiredMessage="请输入供应商品号"/>
                                    <p:commandButton id="btnItemFinishedSelect" actionListener="#{itemMasterManagedBean.openDialog('itemfinishedSelect')}" icon="ui-icon-extlink"
                                                     process="@this" >
                                        <p:ajax event="dialogReturn" listener="#{itemMasterManagedBean.handleDialogReturnVendorItemWhenDetailEdit}"
                                                update="vendoritemno,vendoritemdesc" />
                                    </p:commandButton>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel value="供应商品名" for="vendoritemdesc" /></p:column>
                                <p:column>
                                    <p:inputText id="vendoritemdesc" value="#{itemMasterManagedBean.currentDetail.vendoritemdesc}" title="vendoritemdesc" />
                                </p:column>
                                <p:column><p:outputLabel value="供应商色号" for="vendoritemcolor" /></p:column>
                                <p:column>
                                    <p:inputText id="vendoritemcolor" value="#{itemMasterManagedBean.currentDetail.vendoritemcolor}" title="vendoritemdesc" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:dataTable id="tableList" value="#{itemMasterManagedBean.detailList}" var="item" styleClass="tableList Wid100 Mtop10"
                                     selectionMode="single" selection="#{itemMasterManagedBean.currentDetail}" rowKey="#{item.seq}" >
                            <p:ajax event="rowSelect"  update=":formEdit:tabView:plgEditDetail" oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').enable();PF('btnSaveDetail').enable();" />
                            <p:ajax event="rowUnselect"  update=":formEdit:tabView:plgEditDetail" oncomplete="" />
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="序号"/>
                                </f:facet>
                                <h:outputText value="#{item.seq}"/>
                            </p:column>
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="供应商"/>
                                </f:facet>
                                <h:outputText value="#{item.vendor.vendor}"/>
                            </p:column>
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="供应商品号"/>
                                </f:facet>
                                <h:outputText value="#{item.vendoritemno}"/>
                            </p:column>
                            <p:column styleClass="Wid30">
                                <f:facet name="header">
                                    <h:outputText value="供应商品名"/>
                                </f:facet>
                                <h:outputText value="#{item.vendoritemdesc}"/>
                            </p:column>
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="供应商色号"/>
                                </f:facet>
                                <h:outputText value="#{item.vendoritemcolor}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>

</ui:composition>
