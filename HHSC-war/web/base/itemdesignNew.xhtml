<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formNew">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemdesign" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPersist" value="保存" action="#{itemDesignManagedBean.persist('itemdesign')}" icon="ui-icon-disk"  update="plgNew"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelNew" header="花号维护－新增">
                <h:panelGrid id="plgNew" columns="2" columnClasses="Wid20,Wid80" styleClass="plgNew Wid60 Responsive">
                    <p:outputLabel value="花号" for="designid" />
                    <p:inputText id="designid" value="#{itemDesignManagedBean.newEntity.designid}" title="Designid" required="true" requiredMessage="The Designid field is required."/>
                    <p:outputLabel value="备注" for="remark" />
                    <p:inputText id="remark" value="#{itemDesignManagedBean.newEntity.remark}" title="Remark" />
                    <p:outputLabel value="图片" for="filename" />                   
                    <p:graphicImage id="filename" value="/resources/upload/img/#{itemDesignManagedBean.newEntity.filename}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <h:form id="formUpload">
            <p:fileUpload id="fileUpload" fileUploadListener="#{itemDesignManagedBean.handleFileUploadWhenNew}" sizeLimit="5000000" styleClass="fileUpload"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update=":formUpload,formNew:filename"/>
            <p:panelGrid id="plgUpload" columns="2" columnClasses="Wid20,Wid60">
                <h:outputLabel value="文件名：" for="fileName" />
                <h:outputText id="fileName"  value="#{itemDesignManagedBean.fileName}"/>
            </p:panelGrid> 
        </h:form>
    </ui:define>

</ui:composition>
