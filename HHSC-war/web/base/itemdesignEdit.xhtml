<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formEdit">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemdesign" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="提交" action="#{itemDesignManagedBean.verify('itemdesign')}" icon="ui-icon-locked" 
                                     rendered="#{itemDesignManagedBean.doCfm}" update="plgEdit"/>
                    <p:commandButton id="btnSave" value="保存" action="#{itemDesignManagedBean.update()}" icon="ui-icon-disk"  update="plgEdit"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelEdit" header="花号维护－新增">
                <h:panelGrid id="plgEdit" columns="2" columnClasses="Wid20,Wid80" styleClass="plgEdit Wid100 Responsive">
                    <p:outputLabel value="花号" for="designid" />
                    <p:inputText id="designid" value="#{itemDesignManagedBean.currentEntity.designid}" title="Designid" required="true" requiredMessage="The Designid field is required."/>
                    <p:outputLabel value="备注" for="remark" />
                    <p:inputText id="remark" value="#{itemDesignManagedBean.currentEntity.remark}" title="Remark" />
                    <p:outputLabel value="图片" for="filename" />                   
                    <p:graphicImage id="filename" value="/resources/upload/img/#{itemDesignManagedBean.currentEntity.filename}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <h:form id="formUpload">
            <p:fileUpload id="fileUpload" fileUploadListener="#{itemDesignManagedBean.handleFileUploadWhenEdit}" styleClass="fileUpload"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="5000000" 
                          label="选择" uploadLabel="上传" cancelLabel="取消" update=":formEdit:filename"/>
        </h:form>
    </ui:define>

</ui:composition>
