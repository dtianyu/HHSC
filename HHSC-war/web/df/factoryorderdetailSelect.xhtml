<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/DF.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <h:outputLabel value="单号" for="pformid" />
                <p:inputText id="pformid" value="#{factoryOrderDetailForStorageQueryBean.pformid}" title="单号" />
                <h:outputLabel value="花号" for="designid" />
                <p:inputText id="designid" value="#{factoryOrderDetailForStorageQueryBean.designid}" title="花号" />
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnReset" value="重置" actionListener="#{factoryOrderDetailForStorageQueryBean.reset()}"  icon="ui-icon-refresh"  
                                     update=":formList"/> 
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{factoryOrderDetailForStorageQueryBean.query()}"  icon="ui-icon-search"  
                                     update=":formList"/>
                    <p:commandButton id="btnSelected" value="确定" actionListener="#{factoryOrderDetailForStorageQueryBean.closeDialog()}" icon="ui-icon-plus" />                                                     
                </f:facet>
            </p:toolbar>  
            <p:dataTable value="#{factoryOrderDetailForStorageQueryBean.model}" var="item" tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="10"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="10,20,30"  lazy="true" 
                         selectionMode="single" selection="#{factoryOrderDetailForStorageQueryBean.currentEntity}" rowKey="#{item.id}" >
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="单号"/>
                    </f:facet>
                    <h:outputText value="#{item.pformid}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="花号"/>
                    </f:facet>
                    <h:outputText value="#{item.designid}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="色号"/>
                    </f:facet>
                    <h:outputText value="#{item.colorid}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="面料"/>
                    </f:facet>
                    <h:outputText value="#{item.itemno}"/>
                </p:column>
                <p:column styleClass="TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="计划"/>
                    </f:facet>
                    <h:outputText value="#{item.jhqty}"/>
                </p:column>
                <p:column styleClass="TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="已入库"/>
                    </f:facet>
                    <h:outputText value="#{item.inqty}"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
