<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template=".././WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <h:form id="formEdit">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="zb" icon="ui-icon-arrowreturn-1-w"  />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{zbManagedBean.update()}" icon="ui-icon-disk" update="plgEdit"/>                                
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelEdit" header="制版信息－修改">
                <p:panelGrid id="plgEdit" styleClass="plgEdit Wid80 Responsive" >
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="制版交期"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="zbdeldate" value="#{zbManagedBean.currentEntity.zbdeldate}" title="zbdeldate" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column styleClass="Wid20"><p:outputLabel value="网目数" for="zbcount"/></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="zbcount" value="#{zbManagedBean.currentEntity.zbcount}" title="zbcount" 
                                         required="true" requiredMessage="网目数不能为空"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="设备" for="zbequip" /></p:column>
                        <p:column colspan="3">
                            <p:selectOneMenu id="zbequip" value="#{zbManagedBean.newEntity.zbequip}" title="zbequip" 
                                             required="true" requiredMessage="设备不能为空">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItem itemLabel="喷蜡" itemValue="喷蜡"/>
                                <f:selectItem itemLabel="喷墨" itemValue="喷墨"/>
                                <f:selectItem itemLabel="感光" itemValue="感光"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="制版备注" for="zbremark" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="zbremark" value="#{zbManagedBean.currentEntity.zbremark}" title="zbremark" 
                                             styleClass="Wid90 Responsive"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:panel id="panelView" header="订单信息">
                <p:panelGrid id="plgView" styleClass="plgView Wid80 Responsive" >
                    <p:row>
                        <p:column>
                            <h:outputText  value="花号"/>
                        </p:column>
                        <p:column colspan="3">
                            <h:outputText  id="itemid" value="#{zbManagedBean.currentEntity.itemid}" title="Itemid"/>
                        </p:column>
                        <p:column rowspan="6" colspan="2" styleClass="Wid40">
                            <p:graphicImage value="/resources/upload/img/#{zbManagedBean.currentEntity.orderimg}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="面料"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="itemdesc" value="#{zbManagedBean.currentEntity.itemdesc}" title="Itemdesc"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="成品规格"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="itemspec" value="#{zbManagedBean.currentEntity.itemspec}" title="Itemspec"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="订单数量"/></p:column>
                        <p:column>
                            <h:outputText id="orderqty" value="#{zbManagedBean.currentEntity.orderqty}" title="Orderqty"/>
                        </p:column>
                        <p:column><h:outputText value="计划数量"/></p:column>
                        <p:column>
                            <h:outputText id="qty" value="#{zbManagedBean.currentEntity.qty}" title="Qty"/>
                        </p:column>

                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="制单日期"/></p:column>
                        <p:column><h:outputText id="orderdate2" value="#{zbManagedBean.currentEntity.orderdate}" title="Orderdate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <h:outputText value="印花交期"/>
                        </p:column>
                        <p:column>
                            <h:outputText id="yhdate" value="#{zbManagedBean.currentEntity.yhdate}" title="Yhdate" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>  
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="业务"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="salesman" value="#{zbManagedBean.currentEntity.salesman.username}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="营业备注"/></p:column>
                        <p:column colspan="4">
                            <p:inputTextarea id="salesremark" value="#{zbManagedBean.currentEntity.salesremark}" title="Salesremark" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="画稿要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="hgreq" value="#{zbManagedBean.currentEntity.hgreq}" title="hgreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="制版要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="zbreq" value="#{zbManagedBean.currentEntity.zbreq}" title="zbreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>                
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="配色要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="psreq" value="#{zbManagedBean.currentEntity.psreq}" title="psreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>                
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="印花要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="yhreq" value="#{zbManagedBean.currentEntity.yhreq}" title="yhreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>                
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="后整要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="zhreq" value="#{zbManagedBean.currentEntity.zhreq}" title="zhreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>                
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="仓库要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="ckreq" value="#{zbManagedBean.currentEntity.ckreq}" title="ckreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>                
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="成品要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="cpreq" value="#{zbManagedBean.currentEntity.cpreq}" title="cpreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>                
                    </p:row>
                </p:panelGrid>
                <p:dataTable id="tableList" value="#{zbManagedBean.detailList}" var="item" styleClass="tableList Wid80"
                             selectionMode="single" selection="#{zbManagedBean.currentDetail}" rowKey="#{item.seq}" >
                    <p:ajax event="rowSelect"/>
                    <p:ajax event="rowUnselect"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="色号"/>
                        </f:facet>
                        <h:outputText value="#{item.colorid}"/>
                    </p:column>
                    <p:column styleClass="TexAlRight">
                        <f:facet name="header">
                            <h:outputText value="数量"/>
                        </f:facet>
                        <h:outputText value="#{item.qty}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="单位"/>
                        </f:facet>
                        <h:outputText value="#{item.unit}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
