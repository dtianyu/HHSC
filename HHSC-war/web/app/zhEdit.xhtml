<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formEdit">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="zh" icon="ui-icon-arrowreturn-1-w"  />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{zhManagedBean.update()}" icon="ui-icon-disk" update="panelEdit"/>                                
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelView" header="订单信息">
                <p:panelGrid id="plgView" styleClass="plgView Wid90 Responsive" >
                    <p:row>
                        <p:column>
                            <h:outputText  value="花号"/>
                        </p:column>
                        <p:column colspan="3">
                            <h:outputText  id="itemid" value="#{zhManagedBean.currentEntity.itemid}" title="Itemid"/>
                        </p:column>
                        <p:column rowspan="6" styleClass="Wid40">
                            <p:graphicImage value="/resources/upload/img/#{zhManagedBean.currentEntity.orderimg}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText  value="色号"/></p:column>
                        <p:column colspan="3"><h:outputText id="colorid" value="#{zhManagedBean.currentEntity.colorid}" title="Colorid"/></p:column>>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="成品规格"/>
                        </p:column>
                        <p:column colspan="3">
                            <h:outputText id="itemspec" value="#{zhManagedBean.currentEntity.itemspec}" title="Itemspec"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="数量"/>
                        </p:column>
                        <p:column>
                            <h:outputText id="qty" value="#{zhManagedBean.currentEntity.qty}" title="Qty"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="业务"/>
                        </p:column>
                        <p:column>
                            <h:outputText id="salesman" value="#{zhManagedBean.currentEntity.salesman.username}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="制单日期"/></p:column>
                        <p:column><h:outputText id="orderdate2" value="#{zhManagedBean.currentEntity.orderdate}" title="Orderdate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <h:outputText value="印花交期"/>
                        </p:column>
                        <p:column>
                            <h:outputText id="yhdate" value="#{zhManagedBean.currentEntity.yhdate}" title="Yhdate" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>  
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="面料"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="itemdesc" value="#{zhManagedBean.currentEntity.itemdesc}" title="Itemdesc"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="营业备注"/></p:column>
                        <p:column colspan="4">
                            <p:inputTextarea id="salesremark" value="#{zhManagedBean.currentEntity.salesremark}" title="Salesremark" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:panel id="panelEdit" header="蒸化信息－修改">
                <h:panelGrid id="plgEdit" columns="4" columnClasses="Wid20,Wid40,Wid20,Wid20" styleClass="plgEdit Wid80 Responsive">
                    <h:outputText value="蒸化交期"/>
                    <h:outputText id="zhdeldate" value="#{zhManagedBean.currentEntity.zhdeldate}" title="Zhdeldate" >
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                    <h:outputText value=""/>
                    <h:outputText value=""/>
                    <p:outputLabel value="设备" for="zhsb" />
                    <p:inputText id="zhsb" value="#{zhManagedBean.currentEntity.zhsb}" title="Zhsb" />                   
                    <p:outputLabel value="时长" for="zhsj" />
                    <p:inputText id="zhsj" value="#{zhManagedBean.currentEntity.zhsj}" title="Zhsj" />
                    <p:outputLabel value="衬布" for="cb" />
                    <p:inputText id="cb" value="#{zhManagedBean.currentEntity.cb}" title="Cb" />                  
                    <p:outputLabel value="次数" for="zhcs" />
                    <p:inputText id="zhcs" value="#{zhManagedBean.currentEntity.zhcs}" title="Zhcs" />    
                    <p:outputLabel value="进布压力" for="jbyl" />
                    <p:inputText id="jbyl" value="#{zhManagedBean.currentEntity.jbyl}" title="Jbyl" />   
                    <p:outputLabel value="温度" for="zhwd" />
                    <p:inputText id="zhwd" value="#{zhManagedBean.currentEntity.zhwd}" title="Zhwd" />
                    <p:outputLabel value="蒸化压力" for="zhyl" />
                    <p:inputText id="zhyl" value="#{zhManagedBean.currentEntity.zhyl}" title="Zhyl" />                 
                    <p:outputLabel value="湿度" for="zhsd" />
                    <p:inputText id="zhsd" value="#{zhManagedBean.currentEntity.zhsd}" title="Zhsd" />
                    <p:outputLabel value="蒸化要求" for="zhremark" />
                    <p:inputTextarea id="zhremark" value="#{zhManagedBean.currentEntity.zhremark}" title="Zhremark"
                                     styleClass="Wid90 Responsive" required="true" requiredMessage="备注不能为空.">
                    </p:inputTextarea>
                    <h:outputText value=""/>
                    <h:outputText value=""/>
                    <p:outputLabel value="半检情况" for="bjremark" />
                    <p:inputText id="bjremark" value="#{zhManagedBean.currentEntity.bjremark}" title="Bjremark" />
                    <p:outputLabel value="半检日期" for="bjdeldate" />
                    <p:calendar id="bjdeldate" value="#{zhManagedBean.currentEntity.bjdeldate}" title="Bjdeldate" pattern="yyyy/MM/dd">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </p:calendar>
                    <p:outputLabel value="水洗要求" for="sxremark" />
                    <p:inputText id="sxremark" value="#{zhManagedBean.currentEntity.sxremark}" title="Sxremark" />
                    <p:outputLabel value="水洗交期" for="sxdeldate" />
                    <p:calendar id="sxdeldate" value="#{zhManagedBean.currentEntity.sxdeldate}" title="Sxdeldate" pattern="yyyy/MM/dd">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </p:calendar>
                    <p:outputLabel value="拉幅要求" for="lfremark" />
                    <p:inputText id="lfremark" value="#{zhManagedBean.currentEntity.lfremark}" title="Lfremark" />
                    <p:outputLabel value="拉幅交期" for="lfdeldate" />
                    <p:calendar id="lfdeldate" value="#{zhManagedBean.currentEntity.lfdeldate}" title="Lfdeldate" pattern="yyyy/MM/dd">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </p:calendar>
                    <p:outputLabel value="烘箱要求" for="hxremark" />
                    <p:inputText id="hxremark" value="#{zhManagedBean.currentEntity.hxremark}" title="Hxremark" />
                    <p:outputLabel value="烘箱交期" for="hxdeldate" />
                    <p:calendar id="hxdeldate" value="#{zhManagedBean.currentEntity.hxdeldate}" title="Hxdeldate" pattern="yyyy/MM/dd">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </p:calendar>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
