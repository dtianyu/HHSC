<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="ps" icon="ui-icon-arrowreturn-1-w"  />
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{psManagedBean.toPrev()}" icon="ui-icon-carat-1-w" 
                                     process="@this" update="formView" 
                                     rendered="#{psManagedBean.hasPrev}"/> 
                    <p:commandButton id="btnNext" value="向后" actionListener="#{psManagedBean.toNext()}" icon="ui-icon-carat-1-e" 
                                     process="@this" update="formView" 
                                     rendered="#{psManagedBean.hasNext}"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" actionListener="#{psManagedBean.verify()}" icon="ui-icon-locked" 
                                     rendered="#{psManagedBean.doCfm}" process="@this" update="formView">
                        <p:confirm header="系统提示" message="审核吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{psManagedBean.print()}" icon="ui-icon-print"
                                     rendered="#{psManagedBean.doPrt}"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelView" header="配色信息－查看">

                            <h:outputText id="psdeldate" value="#{psManagedBean.currentEntity.psdeldate}" title="psdeldate">

                            </h:outputText>
                        </p:column>
                        <p:column styleClass="Wid20"></p:column>
                        <p:column styleClass="Wid30">

                        </p:column>
                    </p:row>                   
                    <p:row>
                        <p:column><h:outputText value="配色备注"/></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="psremark" rows="2" value="#{psManagedBean.currentEntity.psremark}" title="psremark" 
                                             styleClass="Wid90" readonly="true"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

                            <p:column><h:outputText value="制单日期"/></p:column>
                            <p:column>
                                <h:outputText id="formdate" value="#{psManagedBean.currentEntity.formdate}" title="Orderdate">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>
                            </p:column>
                            <p:column rowspan="6" colspan="2" styleClass="Wid40">
                                <p:graphicImage value="/resources/upload/img/#{psManagedBean.currentEntity.designimg}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText  value="花号"/></p:column>
                            <p:column>
                                <h:outputText  id="designno" value="#{psManagedBean.currentEntity.designno}" title="designno"/>

                                </h:outputText>  
                            </p:column>

                            <p:column>
                                <h:outputText id="cpdeldate" value="#{psManagedBean.currentEntity.shipdate}" title="cpdeldate" >
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>

                                <p:inputTextarea id="salesremark" rows="2" value="#{psManagedBean.currentEntity.salesremark}" title="Salesremark"

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="画稿要求"/></p:column>
                            <p:column colspan="5">
                                <p:inputTextarea id="hgreq" rows="2" value="#{psManagedBean.currentEntity.hgreq}" title="hgreq"

                            </p:column>
                        </p:row>
                        <p:row>

                            <p:column colspan="5">
                                <p:inputTextarea id="zbreq" rows="2" value="#{psManagedBean.currentEntity.zbreq}" title="zbreq"

                            </p:column>

                                        <h:outputText id="customercolorno" value="#{psManagedBean.currentDetail.customercolorno}" title="Customercolorno" />

                                    <p:column>

                                    <p:column><p:outputLabel value="订单数量"/></p:column>
                                    <p:column>
                                        <h:outputText id="orderqty" value="#{psManagedBean.currentDetail.orderqty}" title="orderqty"/>

                                    <p:column>
