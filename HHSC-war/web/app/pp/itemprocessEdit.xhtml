<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formEdit">
            <h:outputScript name="detailEdit.js" library="js" /> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemprocess" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{itemProcessManagedBean.update()}" icon="ui-icon-disk"  
                                     rendered="#{itemProcessManagedBean.doEdit}" process="@this,plgHead,formEdit:tabView:plgBase" update="formEdit"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="paneHead" header="工艺设计－修改">
                <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="花号" /></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemno" value="#{itemProcessManagedBean.currentEntity.itemno}" title="itemno" />
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="品名"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemdesc" value="#{itemProcessManagedBean.currentEntity.itemmaster.itemdesc}" title="designdesc"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="规格"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="itemspec" value="#{itemProcessManagedBean.currentEntity.itemmaster.itemspec}" title="itemspec" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="备注" for="remark" /></p:column>
                        <p:column colspan="3">
                            <p:inputText id="remark" value="#{itemProcessManagedBean.currentEntity.remark}" title="Remark" />
                        </p:column>                   
                    </p:row>                   
                </p:panelGrid>
            </p:panel>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="备注信息">
                    <p:panel id="panelBase">
                        <p:panelGrid id="plgBase" styleClass="plgBase Wid100" >
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="放样要求" for="fyreq" /></p:column>
                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="fyreq" rows="3" value="#{itemProcessManagedBean.currentEntity.fyreq}" title="fyreq" 
                                                     styleClass="Wid90" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="画稿要求" for="hgreq" /></p:column>
                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="hgreq" rows="3" value="#{itemProcessManagedBean.currentEntity.hgreq}" title="req" 
                                                     styleClass="Wid90" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="制版要求" for="zbreq" /></p:column>
                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="zbreq" rows="3" value="#{itemProcessManagedBean.currentEntity.zbreq}" title="req"

                                <p:column styleClass="Wid80" colspan="3">

                                <p:column styleClass="Wid20"><p:outputLabel value="水洗要求" for="zhreq" /></p:column>
                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="sxreq" rows="3" value="#{itemProcessManagedBean.currentEntity.sxreq}" title="req" 
                                                     styleClass="Wid90" />

                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="dxreq" rows="3" value="#{itemProcessManagedBean.currentEntity.dxreq}" title="req" 
                                                     styleClass="Wid90" />
                                </p:column>
                            </p:row>

                                <p:column styleClass="Wid80" colspan="3">

                                                     styleClass="Wid90" />
                                </p:column>
                            </p:row>

                    </p:panel>
                </p:tab>

                                <p:column><p:outputLabel value="序号" for="procseq1" /></p:column>
                                <p:column>

                            <p:row>

                                        <f:selectItem itemLabel="物料" itemValue="M" />

                                <p:column colspan="3">
                                    <p:inputText id="remark1" value="#{itemProcessManagedBean.currentDetail.remark}" title="Remark" />

                                <h:outputText value="#{item.process.process}"/>

                                    <h:outputText value="序号"/>
                                </f:facet>
                                <h:outputText value="#{item.procseq}"/>
                            </p:column>

                                <f:facet name="header">
                                    <h:outputText value="资源名称"/>
                                </f:facet>
                                <h:outputText value="#{item.content}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="布尔值"/>
                                </f:facet>
                                <h:outputText value="#{item.boolvalue}"/>
                            </p:column>

                                <f:facet name="header">
                                    <h:outputText value="数值值"/>
                                </f:facet>
                                <h:outputText value="#{item.numvalue}"/>
                            </p:column>
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="文字值"/>
                                </f:facet>
                                <h:outputText value="#{item.strvalue}"/>
                            </p:column>
