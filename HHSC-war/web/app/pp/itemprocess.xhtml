<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panel id="panelQuery">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                    <h:outputLabel value="成品编号" for="queryFormId" />
                    <p:inputText id="queryFormId" value="#{itemProcessManagedBean.queryFormId}" title="花号" />
                    <h:outputLabel value="名称" for="queryName" />
                    <p:inputText id="queryName" value="#{itemProcessManagedBean.queryName}" title="名称" />
                </p:panelGrid>
            </p:panel>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{itemProcessManagedBean.init()}"  icon="ui-icon-search"  update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{itemProcessManagedBean.view('itemprocessView')}" icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" value="编辑" action="#{itemProcessManagedBean.edit('itemprocessEdit')}" icon="ui-icon-pencil"
                                     rendered="#{itemProcessManagedBean.doEdit}" />                                                     
                    <p:commandButton id="btnDelete" value="删除" actionListener="#{itemProcessManagedBean.delete()}" icon="ui-icon-trash" 
                                     rendered="#{itemProcessManagedBean.doDel}" update=":formList">
                        <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnUnverify" value="还原" actionListener="#{itemProcessManagedBean.unverify()}" icon="ui-icon-unlocked" 
                                     rendered="#{itemProcessManagedBean.doUnCfm}"  update=":formList">
                        <p:confirm header="系统提示" message="还原吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnCreate" value="新增" action="#{itemProcessManagedBean.create('itemprocessNew')}" icon="ui-icon-plus"
                                     rendered="#{itemProcessManagedBean.doAdd}"/> 
                    <p:commandButton id="btnReset" value="重置" actionListener="#{itemProcessManagedBean.reset()}"  icon="ui-icon-refresh"  
                                     update=":formList"/> 
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{itemProcessManagedBean.query()}"  icon="ui-icon-search"  
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>               
            <p:dataTable value="#{itemProcessManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="15,30,45"  lazy="true" 
                         selectionMode="single" selection="#{itemProcessManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    工艺设计
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="花号"/>
                    </f:facet>
                    <h:outputText value="#{item.itemno}"/>
                </p:column>
                <p:column styleClass="Ｗid30">
                    <f:facet name="header">
                        <h:outputText value="名称"/>
                    </f:facet>
                    <h:outputText value="#{item.itemmaster.itemdesc}"/>
                </p:column>
                <p:column styleClass="Ｗid10">
                    <f:facet name="header">
                        <h:outputText value="色号"/>
                    </f:facet>
                    <h:outputText value="#{item.colorno}"/>
                </p:column>
                <p:column styleClass="Ｗid30">
                    <f:facet name="header">
                        <h:outputText value="规格"/>
                    </f:facet>
                    <h:outputText value="#{item.itemspec}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>                  
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnUnverify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
