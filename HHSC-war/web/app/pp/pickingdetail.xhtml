<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panel id="panelQuery">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                    <h:outputLabel value="花号" for="queryName" />
                    <p:inputText id="queryName" value="#{productionPickingQueryBean.queryName}" title="花号" />
                    <h:outputLabel value="品号" for="queryItemno" />
                    <p:inputText id="queryItemno" value="#{productionPickingQueryBean.queryItemno}" title="品号" />
                    <h:outputLabel value="领料单号" for="queryFormId" />
                    <p:inputText id="queryFormId" value="#{productionPickingQueryBean.queryFormId}" title="领料单号" />
                    <h:outputLabel value="来源单号" for="querySrcformid" />
                    <p:inputText id="querySrcformid" value="#{productionPickingQueryBean.querySrcformid}" title="来源单号" />
                    <h:outputLabel value="领料日期" for="queryDateBegin" />
                    <p:calendar id="queryDateBegin" value="#{productionPickingQueryBean.queryDateBegin}" title="开始日期" pattern="yyyy/MM/dd"/>
                    <h:outputLabel value="截止日期" for="queryDateEnd" />
                    <p:calendar id="queryDateEnd" value="#{productionPickingQueryBean.queryDateEnd}" title="结束日期" pattern="yyyy/MM/dd"/>
                    <h:outputLabel value="单据状态" for="queryState" />
                    <p:selectOneMenu id="queryState" value="#{productionPickingQueryBean.queryState}" title="状态" >
                        <f:selectItem itemLabel="全部" itemValue="ALL"/>
                        <f:selectItem itemLabel="未审核" itemValue="N"/>
                        <f:selectItem itemLabel="已审核" itemValue="V"/>
                    </p:selectOneMenu>
                </p:panelGrid>
            </p:panel>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{productionPickingQueryBean.init()}"  icon="ui-icon-search"  update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{productionPickingQueryBean.view('')}"  icon="ui-icon-document"
                                     rendered="false"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" value="编辑" action="#{productionPickingQueryBean.edit('')}" icon="ui-icon-pencil"
                                     rendered="false"/>
                    <p:commandButton id="btnDelete" value="删除"  actionListener="#{productionPickingQueryBean.delete()}" icon="ui-icon-trash"
                                     rendered="false" update=":formList">
                        <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnUnverify" value="还原"  actionListener="#{productionPickingQueryBean.unverify()}" icon="ui-icon-unlocked"
                                     rendered="false"  update=":formList">
                        <p:confirm header="系统提示" message="还原吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnCreate" value="新增" action="#{productionPickingQueryBean.create('')}" icon="ui-icon-plus"
                                     rendered="false"/>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{productionPickingQueryBean.reset()}"  icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{productionPickingQueryBean.query()}"  icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{productionPickingQueryBean.model}" var="item" tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"  lazy="true"
                         selectionMode="single" selection="#{productionPickingQueryBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    生产领料明细查询
                </f:facet>
                <p:ajax event="rowSelect"  update="formList:plgDetail" oncomplete="PF('dlgDetail').show();" />
                <p:ajax event="rowUnselect" update="formList:plgDetail" oncomplete=""/>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="领料单号"/>
                    </f:facet>
                    <h:outputText value="#{item.productionPicking.formid}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="领料日期"/>
                    </f:facet>
                    <h:outputText value="#{item.productionPicking.formdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="领料类别"/>
                    </f:facet>
                    <h:outputText value="#{item.productionPicking.transactionType.trname}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="花号"/>
                    </f:facet>
                    <h:outputText value="#{item.productionPicking.srcitemno}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="面料"/>
                    </f:facet>
                    <h:outputText value="#{item.itemno}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="名称"/>
                    </f:facet>
                    <h:outputText value="#{item.itemmaster.itemdesc}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="数量"/>
                    </f:facet>
                    <h:outputText value="#{item.qty}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.productionPicking.status}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="来源单号"/>
                    </f:facet>
                    <h:outputText value="#{item.srcformid}"/>
                </p:column>
            </p:dataTable>
            <p:dialog id="dlgDetail" widgetVar="dlgDetail" width="80%">
                <p:panelGrid id="plgDetail" styleClass="plgDetail Wid100" >
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="领料单号" /></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="formid" value="#{productionPickingQueryBean.currentEntity.productionPicking.formid}" title="Formid"/>
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="领料日期"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="formdate" value="#{productionPickingQueryBean.currentEntity.productionPicking.formdate}" title="Formdate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="部门" /></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="deptid" value="#{productionPickingQueryBean.currentEntity.productionPicking.dept.dept}" title="Deptid" />
                        </p:column>
                        <p:column><h:outputText value="花号"/></p:column>
                        <p:column>
                            <h:outputText id="srcitemno" value="#{productionPickingQueryBean.currentEntity.productionPicking.srcitemno}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="领料类型"/></p:column>
                        <p:column>
                            <h:outputText id="trtype" value="#{productionPickingQueryBean.currentEntity.productionPicking.transactionType.trname}" title="trtype"/>
                        </p:column>
                        <p:column><h:outputText value="异动原因"/></p:column>
                        <p:column>
                            <h:outputText id="reason" value="#{productionPickingQueryBean.currentEntity.productionPicking.reason}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="工单类型" /></p:column>
                        <p:column>
                            <h:outputText value="#{productionPickingQueryBean.currentEntity.productionPicking.srcformtype}" />
                        </p:column>
                        <p:column><h:outputText value="备注" /></p:column>
                        <p:column>
                            <h:outputText id="remark" value="#{productionPickingQueryBean.currentEntity.productionPicking.remark}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="来源单号"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="srcformid" value="#{productionPickingQueryBean.currentEntity.srcformid}" title="srcid" />
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="来源对象"/></p:column>
                        <p:column styleClass="Wid30">

                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="品号"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemno" value="#{productionPickingQueryBean.currentEntity.itemno}" title="Designid" />
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="名称"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemdesc" value="#{productionPickingQueryBean.currentEntity.itemmaster.itemdesc}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="色号"/></p:column>
                        <p:column>
                            <h:outputText value="#{productionPickingQueryBean.currentEntity.colorno}" title="Colorid"/>
                        </p:column>
                        <p:column><h:outputText value="成分"/></p:column>
                        <p:column>
                            <h:outputText id="itemmake" value="#{productionPickingQueryBean.currentEntity.itemmaster.itemmake}" title="itemmake" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="品牌"/></p:column>
                        <p:column>
                            <h:outputText id="brand" value="#{productionPickingQueryBean.currentEntity.brand}" title="brand" />
                        </p:column>
                        <p:column><h:outputText value="规格"/></p:column>
                        <p:column>
                            <h:outputText id="itemspec" value="#{productionPickingQueryBean.currentEntity.itemmaster.itemspec}" title="itemspec" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="批号" /></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="batch" value="#{productionPickingQueryBean.currentEntity.batch}" title="batch" />
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="序号"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="sn" value="#{productionPickingQueryBean.currentEntity.sn}" title="planqty" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="数量"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="qty" value="#{productionPickingQueryBean.currentEntity.qty}" title="Qty"/>
                        </p:column>
                        <p:column><h:outputText value="单位"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="unit" value="#{productionPickingQueryBean.currentEntity.unit}" title="Qty"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="仓库"/></p:column>
                        <p:column>
                            <h:outputText id="warehouse" value="#{productionPickingQueryBean.currentEntity.warehouse.name}" title="warehouse" />
                        </p:column>
                        <p:column></p:column>
                        <p:column>

                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnUnverify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>

    </ui:define>

</ui:composition>
