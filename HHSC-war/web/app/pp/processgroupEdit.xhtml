                        <p:panelGrid id="plgDetail4" styleClass="plgDetail Wid100" >

                                <p:column><h:outputText value="工艺"/></p:column>
                                <p:column>
                                    <h:outputText id="process4" value="#{processGroupManagedBean.currentDetail.process.process}"/>
                                </p:column>
                                <p:column><p:outputLabel value="序号" for="procseq4" /></p:column>
                                <p:column>
                                    <p:inputText id="procseq4" value="#{processGroupManagedBean.currentDetail.procseq}" title="Procseq"
                                                 required="true" requiredMessage="The Procseq field is required."/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel value="类别" for="kind4" /></p:column>
                                <p:column>
                                    <p:selectOneMenu id="kind4" value="#{processGroupManagedBean.currentDetail.kind}" title="Kind" 
                                                     required="true" requiredMessage="请输入资源类别">
                                        <f:selectItem itemLabel="设备" itemValue="E" />
                                        <f:selectItem itemLabel="工艺" itemValue="P" />
                                        <f:selectItem itemLabel="物料" itemValue="M" />
                                        <f:selectItem itemLabel="人员" itemValue="H" />
                                        <p:ajax update="plgDetail4"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column><p:outputLabel value="值类型" for="valuetype4"/></p:column>
                                <p:column>
                                    <p:selectOneMenu id="valuetype4" value="#{processGroupManagedBean.currentDetail.valuetype}" title="Valuetype" 
                                                     required="true" requiredMessage="请输入值类型">
                                        <f:selectItem itemLabel="-选择-" itemValue="" />
                                        <f:selectItem itemLabel="布尔" itemValue="bool" />
                                        <f:selectItem itemLabel="数值" itemValue="Decimal" />
                                        <f:selectItem itemLabel="文字" itemValue="String" />
                                        <p:ajax process="valuetype4" update="boolvalue4,numvalue4,strvalue4"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel value="资源名称" for="content4"/></p:column>
                                <p:column>
                                    <p:inputText id="content4" value="#{processGroupManagedBean.currentDetail.content}" title="Content" 
                                                 required="true" requiredMessage="请输入资源名称"/>
                                </p:column>
                                <p:column><p:outputLabel value="布尔" for="boolvalue4" /></p:column>
                                <p:column>
                                    <p:inputSwitch id="boolvalue4" value="#{processGroupManagedBean.currentDetail.boolvalue}" 
                                                   disabled = "#{processGroupManagedBean.currentDetail.valuetype!='bool'}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel value="数值" for="numvalue4" /></p:column>
                                <p:column>
                                    <p:inputText id="numvalue4" value="#{processGroupManagedBean.currentDetail.numvalue}" title="Numvalue" 
                                                 disabled="#{processGroupManagedBean.currentDetail.valuetype!='Decimal'}" />
                                </p:column>
                                <p:column><p:outputLabel value="文字" for="strvalue4" /></p:column>
                                <p:column>
                                    <p:inputText id="strvalue4" value="#{processGroupManagedBean.currentDetail.strvalue}" title="Strvalue"
                                                 disabled="#{processGroupManagedBean.currentDetail.valuetype!='String'}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel value="备注" for="remark4" /></p:column>
                                <p:column colspan="3">
                                    <p:inputText id="remark4" value="#{processGroupManagedBean.currentDetail.remark}" title="Remark" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>                        
                        <p:dataTable id="tableList4" value="#{processGroupManagedBean.hurmans}" var="item" styleClass="tableList Wid100"
                                     selectionMode="single" selection="#{processGroupManagedBean.currentDetail}" rowKey="#{item.seq}" >
                            <p:ajax event="rowSelect"  update="formEdit:tabView:plgDetail4" oncomplete="PF('btnDeleteDetail4').enable();PF('btnSaveDetail4').enable();" />
                            <p:ajax event="rowUnselect"  update="formEdit:tabView:plgDetail4" oncomplete="" />
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="工艺"/>
                                </f:facet>
                                <h:outputText value="#{item.process.process}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="序号"/>
                                </f:facet>
                                <h:outputText value="#{item.procseq}"/>
                            </p:column>
                            <p:column styleClass="Wid30">
                                <f:facet name="header">
                                    <h:outputText value="资源名称"/>
                                </f:facet>
                                <h:outputText value="#{item.content}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="布尔值"/>
                                </f:facet>
                                <h:outputText value="#{item.boolvalue}"/>
                            </p:column>
                            <p:column styleClass="TexAlRight Wid10">
                                <f:facet name="header">
                                    <h:outputText value="数值值"/>
                                </f:facet>
                                <h:outputText value="#{item.numvalue}"/>
                            </p:column>
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="文字值"/>
                                </f:facet>
                                <h:outputText value="#{item.strvalue}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>

</ui:composition>
