<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formEdit">
            <h:outputScript name="detailEdit.js" library="js" />
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />           
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="jh" icon="ui-icon-arrowreturn-1-w"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{jhManagedBean.update()}" icon="ui-icon-disk"
                                     rendered="#{jhManagedBean.doEdit}" process="@this,plgHead,formEdit:tabView:plgBase" update="formEdit" />                
                </f:facet>
            </p:toolbar>
            <p:panel id="panelHead" header="生产工单－计划修改">
                <p:panelGrid id="plgHead"  styleClass="plgHead Wid100" >
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="画稿交期" for="hgdeldate" /></p:column>
                        <p:column styleClass="Wid20">
                            <p:calendar id="hgdeldate" value="#{jhManagedBean.currentEntity.hgdeldate}" title="hgdeldate" 
                                        pattern="yyyy/MM/dd" placeholder="yyyy/MM/dd" required="true" requiredMessage="交期不能为空.">
                                <f:convertDateTime pattern="yyyy/MM/dd"/>
                            </p:calendar>
                        </p:column>
                        <p:column styleClass="Wid40">
                            <p:commandButton id="passHG" value="略过" actionListener="#{jhManagedBean.passHG(true)}" icon="ui-icon-locked"  
                                             process="@this" update="formEdit:hgdeldate,formEdit:hgstatus"/>
                            <p:commandButton id="cancelHG" value="取消" actionListener="#{jhManagedBean.passHG(false)}" icon="ui-icon-unlocked"  
                                             process="@this" update="formEdit:hgdeldate,formEdit:hgstatus"/>
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText id="hgstatus" value="#{jhManagedBean.currentEntity.hgstatus}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="制版交期" for="zbdeldate" /></p:column>
                        <p:column>
                            <p:calendar id="zbdeldate" value="#{jhManagedBean.currentEntity.zbdeldate}" title="zbdeldate" 
                                        pattern="yyyy/MM/dd" placeholder="yyyy/MM/dd" required="true" requiredMessage="交期不能为空.">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:calendar>
                        </p:column>
                        <p:column styleClass="Wid40">
                            <p:commandButton id="passZB" value="略过" actionListener="#{jhManagedBean.passZB(true)}" icon="ui-icon-locked" 
                                             process="@this" update="formEdit:zbdeldate,formEdit:zbstatus"/>
                            <p:commandButton id="cancelZB" value="取消" actionListener="#{jhManagedBean.passZB(false)}" icon="ui-icon-unlocked" 
                                             process="@this" update="formEdit:zbdeldate,formEdit:zbstatus"/>
                        </p:column>
                        <p:column><h:outputText id="zbstatus" value="#{jhManagedBean.currentEntity.zbstatus}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="配色交期" for="psdeldate" /></p:column>
                        <p:column>
                            <p:calendar id="psdeldate" value="#{jhManagedBean.currentEntity.psdeldate}" title="psdeldate" 
                                        pattern="yyyy/MM/dd"  placeholder="yyyy/MM/dd" required="true" requiredMessage="交期不能为空.">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:calendar>
                        </p:column>                       
                        <p:column styleClass="Wid40">
                        </p:column>
                        <p:column><h:outputText id="psstatus" value="#{jhManagedBean.currentEntity.psstatus}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="印花交期" for="yhdeldate" /></p:column>
                        <p:column>
                            <p:calendar id="yhdeldate" value="#{jhManagedBean.currentEntity.yhdeldate}" title="yhdeldate"

                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:calendar>
                        </p:column>
                        <p:column styleClass="Wid40">
                        </p:column>
                        <p:column><h:outputText id="yhstatus" value="#{jhManagedBean.currentEntity.yhstatus}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="后整交期" for="zhdeldate" /></p:column>
                        <p:column>
                            <p:calendar id="zhdeldate" value="#{jhManagedBean.currentEntity.zhdeldate}" title="zhdeldate" 
                                        pattern="yyyy/MM/dd"  placeholder="yyyy/MM/dd" required="true" requiredMessage="交期不能为空.">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:calendar>
                        </p:column>
                        <p:column></p:column>
                        <p:column><h:outputText id="zhstatus" value="#{jhManagedBean.currentEntity.zhstatus}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="水洗交期" for="sxdeldate" /></p:column>
                        <p:column>
                            <p:calendar id="sxdeldate" value="#{jhManagedBean.currentEntity.sxdeldate}" title="sxdeldate" 
                                        pattern="yyyy/MM/dd"  placeholder="yyyy/MM/dd" required="true" requiredMessage="交期不能为空.">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:calendar>
                        </p:column>
                        <p:column></p:column>
                        <p:column><h:outputText id="sxstatus" value="#{jhManagedBean.currentEntity.sxstatus}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="定型交期" for="dxdeldate" /></p:column>
                        <p:column>
                            <p:calendar id="dxdeldate" value="#{jhManagedBean.currentEntity.dxdeldate}" title="dxdeldate" 
                                        pattern="yyyy/MM/dd"  placeholder="yyyy/MM/dd" required="true" requiredMessage="交期不能为空.">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:calendar>
                        </p:column>
                        <p:column></p:column>
                        <p:column><h:outputText id="dxstatus" value="#{jhManagedBean.currentEntity.dxstatus}"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="仓库交期" for="ckdeldate" /></p:column>
                        <p:column>
                            <p:calendar id="ckdeldate" value="#{jhManagedBean.currentEntity.ckdeldate}" title="ckdeldate" 
                                        pattern="yyyy/MM/dd" placeholder="yyyy/MM/dd" required="true" requiredMessage="交期不能为空.">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:calendar>
                        </p:column>
                        <p:column></p:column>
                        <p:column></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="工单数量" for="qtyedit" /></p:column>
                        <p:column>
                            <p:inputText id="qtyedit" value="#{jhManagedBean.currentEntity.qty}" title="qty" 
                                         required="true" requiredMessage="计划数量不能为空.">
                            </p:inputText>
                        </p:column>
                        <p:column colspan="2"></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="画稿要求" for="hgreq" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="hgreq" rows="2" value="#{jhManagedBean.currentEntity.hgreq}" title="hgreq" 
                                             styleClass="Wid90"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="制版要求" for="zbreq" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="zbreq" rows="2" value="#{jhManagedBean.currentEntity.zbreq}" title="zbreq" 
                                             styleClass="Wid90"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="配色要求" for="psreq" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="psreq" rows="2" value="#{jhManagedBean.currentEntity.psreq}" title="psreq" 
                                             styleClass="Wid90"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="印花要求" for="yhreq" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="yhreq" rows="2" value="#{jhManagedBean.currentEntity.yhreq}" title="yhreq"

                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="蒸化要求" for="zhreq" /></p:column>

                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="水洗要求" for="zhreq" /></p:column>
                        <p:column styleClass="Wid80" colspan="3">
                            <p:inputTextarea id="sxreq" rows="2" value="#{jhManagedBean.currentEntity.sxreq}" title="req" 
                                             styleClass="Wid90" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="定型要求" for="dxreq" /></p:column>
                        <p:column styleClass="Wid80" colspan="3">
                            <p:inputTextarea id="dxreq" rows="2" value="#{jhManagedBean.currentEntity.dxreq}" title="req" 
                                             styleClass="Wid90" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="仓库要求" for="ckreq" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="ckreq" rows="2" value="#{jhManagedBean.currentEntity.ckreq}" title="ckreq" 
                                             styleClass="Wid90"/>
                        </p:column>
                    </p:row>
                    <p:row>

                        <p:column colspan="3">
                            <p:inputTextarea id="jhremark" rows="2" value="#{jhManagedBean.currentEntity.jhremark}" title="jhremark" 
                                             styleClass="Wid90" />
                        </p:column>
                    </p:row>

            </p:panel>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab id="tab1" title="工单信息">
                    <p:panelGrid id="plgBase" styleClass="plgBase Wid100" >
                        <p:row>
                            <p:column styleClass="Wid20"><h:outputText  value="单号"/></p:column>
                            <p:column>
                                <h:outputText  id="formid" value="#{jhManagedBean.currentEntity.formid}" title="formid"/>
                            </p:column>
                            <p:column><h:outputText value="制单日期"/></p:column>
                            <p:column>
                                <h:outputText id="formdate" value="#{jhManagedBean.currentEntity.formdate}" title="Orderdate">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>
                            </p:column>
                            <p:column rowspan="6" colspan="2" styleClass="Wid40">
                                <p:graphicImage value="/resources/upload/img/#{jhManagedBean.currentEntity.designimg}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText  value="花号"/></p:column>
                            <p:column>
                                <h:outputText  id="designno" value="#{jhManagedBean.currentEntity.designno}" title="designno"/>
                            </p:column>
                            <p:column><h:outputText value="品名"/></p:column>
                            <p:column>
                                <h:outputText id="designdesc" value="#{jhManagedBean.currentEntity.design.itemdesc}" title="designdesc"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="成品规格"/></p:column>
                            <p:column colspan="3">
                                <h:outputText id="designspec" value="#{jhManagedBean.currentEntity.designspec}" title="designspec"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="工单数量"/></p:column>
                            <p:column>
                                <h:outputText id="prodqty" value="#{jhManagedBean.currentEntity.qty}" title="qty"/>
                            </p:column>
                            <p:column><h:outputText value=""/></p:column>
                            <p:column>

                            </p:column>
                        </p:row>                        
                        <p:row>
                            <p:column><h:outputText value="客户"/></p:column>
                            <p:column>
                                <h:outputText id="customer" value="#{jhManagedBean.currentEntity.customer}"/>
                            </p:column>
                            <p:column><h:outputText value="业务"/></p:column>
                            <p:column>
                                <h:outputText id="salesman" value="#{jhManagedBean.currentEntity.salesman}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="印花交期"/>
                            </p:column>
                            <p:column>
                                <h:outputText id="yhdate" value="#{jhManagedBean.currentEntity.printdate}" title="Yhdate" >
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>  
                            </p:column>
                            <p:column><h:outputText value="成品交期"/></p:column>
                            <p:column>
                                <h:outputText id="cpdeldate" value="#{jhManagedBean.currentEntity.shipdate}" title="cpdeldate" >
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>  
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="Wid20"><h:outputText value="营业备注"/></p:column>
                            <p:column colspan="5">
                                <p:inputTextarea id="salesremark" rows="2" value="#{jhManagedBean.currentEntity.salesremark}" title="Salesremark" 
                                                 styleClass="Wid90" readonly="true"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:tab>
                <p:tab id="tab2" title="工单明细">
                    <p:panel id="panelDetail">
                        <p:toolbar id="detailToolbar" styleClass="detailToolbar">
                            <f:facet name="left">

                            </f:facet>
                            <f:facet name="right">                        
                                <p:commandButton id="btnSaveDetail" widgetVar="btnSaveDetail" value="确定" actionListener="#{jhManagedBean.doConfirmDetail()}" icon="ui-icon-disk"
                                                 onsuccess="PF('btnSaveDetail').disable();" 
                                                 update="tableList,plgDetail" process="@this,plgDetail"/>                                
                            </f:facet>
                        </p:toolbar>
                        <p:panelGrid id="plgDetail" styleClass="plgDetail Wid100">
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="色号" for="colorno" /></p:column>
                                <p:column styleClass="Wid30">
                                    <h:outputText id="colorno" value="#{jhManagedBean.currentDetail.colorno}" title="colorno" />
                                </p:column>
                                <p:column styleClass="Wid20"><h:outputText value="面料"/></p:column>
                                <p:column styleClass="Wid30">
                                    <h:outputText id="itemno" value="#{jhManagedBean.currentDetail.itemno}" title="itemno" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="订单数量" for="orderqty"/></p:column> 
                                <p:column styleClass="Wid30">
                                    <h:outputText id="orderqty" value="#{jhManagedBean.currentDetail.orderqty}" title="orderqty"/>
                                </p:column>
                                <p:column><p:outputLabel value="订单单位" for="orderunit" /></p:column>
                                <p:column>
                                    <h:outputText id="orderunit" value="#{jhManagedBean.currentDetail.orderunit}" title="orderunit"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="投料数量" for="qty"/></p:column> 
                                <p:column styleClass="Wid30">
                                    <p:inputText id="qty" value="#{jhManagedBean.currentDetail.qty}" title="detailqty"
                                                 required="true" requiredMessage="请输入投料数量" />
                                </p:column>
                                <p:column><p:outputLabel value="投料单位" for="unit" /></p:column>
                                <p:column>
                                    <h:outputText id="unit" value="#{jhManagedBean.currentDetail.unit}" title="unit"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:dataTable id="tableList" value="#{jhManagedBean.detailList}" var="item" styleClass="tableList Wid100"
                                     selectionMode="single" selection="#{jhManagedBean.currentDetail}" rowKey="#{item.seq}" >
                            <p:ajax event="rowSelect"  update=":formEdit:tabView:plgDetail" oncomplete="PF('btnSaveDetail').enable();" />
                            <p:ajax event="rowUnselect"  update=":formEdit:tabView:plgDetail" />
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="色号"/>
                                </f:facet>
                                <h:outputText value="#{item.colorno}"/>
                            </p:column>
                            <p:column styleClass="Wid20">

                                    <h:outputText value="品号"/>
                                </f:facet>
                                <h:outputText value="#{item.itemno}"/>

                                <h:outputText value="#{item.itemmaster.itemmake}"/>

                            <p:column styleClass="Wid10 TexAlRight">
                                <f:facet name="header">
                                    <h:outputText value="投料数量"/>
                                </f:facet>
                                <h:outputText value="#{item.qty}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="单位"/>
                                </f:facet>
                                <h:outputText value="#{item.unit}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
                <p:tab title="设备明细">
                    <p:panel id="panelDetail1">                        
                        <p:dataTable id="tableList1" value="#{jhManagedBean.equipments}" var="item" styleClass="tableList Wid100"
                                     selectionMode="single" selection="#{jhManagedBean.currentDetail2}" rowKey="#{item.seq}" >
                            <p:ajax event="rowSelect"  update="formEdit:plgDetail2" oncomplete="PF('dlgDetail2').show();" />
                            <p:ajax event="rowUnselect"  update="formEdit:plgDetail2" oncomplete="" />
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="工艺"/>
                                </f:facet>
                                <h:outputText value="#{item.process.process}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="序号"/>
                                </f:facet>
                                <h:outputText value="#{item.procseq}"/>
                            </p:column>
                            <p:column styleClass="Wid30">
                                <f:facet name="header">
                                    <h:outputText value="资源名称"/>
                                </f:facet>
                                <h:outputText value="#{item.content}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="布尔值"/>
                                </f:facet>
                                <h:outputText value="#{item.boolvalue}"/>
                            </p:column>
                            <p:column styleClass="TexAlRight Wid10">
                                <f:facet name="header">
                                    <h:outputText value="数值值"/>
                                </f:facet>
                                <h:outputText value="#{item.numvalue}"/>
                            </p:column>
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="文字值"/>
                                </f:facet>
                                <h:outputText value="#{item.strvalue}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>

                            <p:ajax event="rowSelect"  update="formEdit:plgDetail2" oncomplete="PF('dlgDetail2').show();" />
                            <p:ajax event="rowUnselect"  update="formEdit:plgDetail2" oncomplete="" />

                                <f:facet name="header">
                                    <h:outputText value="布尔值"/>
                                </f:facet>
                                <h:outputText value="#{item.boolvalue}"/>
                            </p:column>
                            <p:column styleClass="TexAlRight Wid10">
                                <f:facet name="header">
                                    <h:outputText value="数值值"/>
                                </f:facet>
                                <h:outputText value="#{item.numvalue}"/>
                            </p:column>
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="文字值"/>
                                </f:facet>
                                <h:outputText value="#{item.strvalue}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
                <p:tab title="人员明细">
                    <p:panel id="panelDetail4">                       
                        <p:dataTable id="tableList4" value="#{jhManagedBean.hurmans}" var="item" styleClass="tableList Wid100"
                                     selectionMode="single" selection="#{jhManagedBean.currentDetail2}" rowKey="#{item.seq}" >
                            <p:ajax event="rowSelect"  update="formEdit:plgDetail2" oncomplete="PF('dlgDetail2').show();" />
                            <p:ajax event="rowUnselect"  update="formEdit:plgDetail2" oncomplete="" />
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="工艺"/>
                                </f:facet>
                                <h:outputText value="#{item.process.process}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="序号"/>
                                </f:facet>
                                <h:outputText value="#{item.procseq}"/>
                            </p:column>
                            <p:column styleClass="Wid30">
                                <f:facet name="header">
                                    <h:outputText value="资源名称"/>
                                </f:facet>
                                <h:outputText value="#{item.content}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="布尔值"/>
                                </f:facet>
                                <h:outputText value="#{item.boolvalue}"/>
                            </p:column>
                            <p:column styleClass="TexAlRight Wid10">
                                <f:facet name="header">
                                    <h:outputText value="数值值"/>
                                </f:facet>
                                <h:outputText value="#{item.numvalue}"/>
                            </p:column>
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="文字值"/>
                                </f:facet>
                                <h:outputText value="#{item.strvalue}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
            </p:tabView>
            <p:dialog id="dlgDetail2" widgetVar="dlgDetail2">
                <p:panelGrid id="plgDetail2" styleClass="plgDetail Wid100" >
                    <p:row>
                        <p:column><h:outputText value="工艺"/></p:column>
                        <p:column>
                            <h:outputText id="process1" value="#{jhManagedBean.currentDetail2.process.process}"/>
                        </p:column>
                        <p:column><h:outputText value="序号"/></p:column>
                        <p:column>
                            <h:outputText id="procseq1" value="#{jhManagedBean.currentDetail2.procseq}" title="Procseq"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="类别"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="kind1" value="#{jhManagedBean.currentDetail2.kind}" title="Kind" 
                                             required="true" requiredMessage="请输入资源类别" disabled="true">
                                <f:selectItem itemLabel="设备" itemValue="E" />
                                <f:selectItem itemLabel="工艺" itemValue="P" />
                                <f:selectItem itemLabel="物料" itemValue="M" />
                                <f:selectItem itemLabel="人员" itemValue="H" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column><h:outputText value="值类型"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="valuetype1" value="#{jhManagedBean.currentDetail2.valuetype}" title="Valuetype" 
                                             required="true" requiredMessage="请输入值类型" disabled="true">
                                <f:selectItem itemLabel="-选择-" itemValue="" />
                                <f:selectItem itemLabel="布尔" itemValue="bool" />
                                <f:selectItem itemLabel="数值" itemValue="Decimal" />
                                <f:selectItem itemLabel="文字" itemValue="String" />
                                <p:ajax process="valuetype1" update="boolvalue1,numvalue1,strvalue1"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="资源名称"/></p:column>
                        <p:column>
                            <h:outputText id="content1" value="#{jhManagedBean.currentDetail2.content}" title="Content" />
                        </p:column>
                        <p:column><h:outputText value="布尔"/></p:column>
                        <p:column>
                            <h:outputText id="boolvalue1" value="#{jhManagedBean.currentDetail2.boolvalue}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="数值"/></p:column>
                        <p:column>
                            <h:outputText id="numvalue1" value="#{jhManagedBean.currentDetail2.numvalue}" title="Numvalue" />
                        </p:column>
                        <p:column><h:outputText value="文字"/></p:column>
                        <p:column>
                            <h:outputText id="strvalue1" value="#{jhManagedBean.currentDetail2.strvalue}" title="Strvalue"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="备注"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="remark1" value="#{jhManagedBean.currentDetail2.remark}" title="Remark" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>
