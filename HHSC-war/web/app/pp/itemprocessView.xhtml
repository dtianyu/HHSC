<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formView">
            <h:outputScript name="detailEdit.js" library="js" /> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemprocess" icon="ui-icon-arrowreturn-1-w"/> 
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{itemProcessManagedBean.toPrev()}" icon="ui-icon-carat-1-w" 
                                     process="@this" update="formView" 
                                     rendered="#{itemProcessManagedBean.hasPrev}"/> 
                    <p:commandButton id="btnNext" value="向后" actionListener="#{itemProcessManagedBean.toNext()}" icon="ui-icon-carat-1-e" 
                                     process="@this" update="formView" 
                                     rendered="#{itemProcessManagedBean.hasNext}"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{itemProcessManagedBean.verify()}" icon="ui-icon-locked"
                                     rendered="#{itemProcessManagedBean.doCfm}" process="@this" update="formView">
                        <p:confirm header="系统提示" message="审核吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{itemProcessManagedBean.print()}" icon="ui-icon-print"
                                     rendered="#{itemProcessManagedBean.doPrt}"/> 
                </f:facet>
            </p:toolbar>  
            <p:panel id="paneHead" header="工艺设计－查看">
                <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="花号" /></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemno" value="#{itemProcessManagedBean.currentEntity.itemno}" title="itemno" />
                        </p:column>
                        <p:column><h:outputText value="品名"/></p:column>
                        <p:column>
                            <h:outputText id="itemdesc" value="#{itemProcessManagedBean.currentEntity.itemmaster.itemdesc}" title="designdesc"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="色号"/></p:column>
                        <p:column>
                            <h:outputText id="colorno" value="#{itemProcessManagedBean.currentEntity.colorno}" title="colorno" />
                        </p:column>
                        <p:column><h:outputText value="套数"/></p:column>
                        <p:column>
                            <h:outputText id="designsets" value="#{itemProcessManagedBean.currentEntity.designsets}" title="designsets" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="制版规格"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="itemspec" value="#{itemProcessManagedBean.currentEntity.itemspec}" title="itemspec" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="备注" /></p:column>
                        <p:column colspan="3">
                            <h:outputText id="remark" value="#{itemProcessManagedBean.currentEntity.remark}" title="Remark" />
                        </p:column>                   
                    </p:row>                   
                </p:panelGrid>
            </p:panel>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="备注信息">
                    <p:panel id="panelBase">
                        <p:panelGrid id="plgBase" styleClass="plgBase Wid100" >
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="染色要求" for="fyreq" /></p:column>
                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="fyreq" rows="3" value="#{itemProcessManagedBean.currentEntity.fyreq}" title="fyreq" 
                                                     styleClass="Wid90" readonly="true" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="画稿要求" for="hgreq" /></p:column>
                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="hgreq" rows="3" value="#{itemProcessManagedBean.currentEntity.hgreq}" title="req" 
                                                     styleClass="Wid90" readonly="true"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="制版要求" for="zbreq" /></p:column>
                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="zbreq" rows="3" value="#{itemProcessManagedBean.currentEntity.zbreq}" title="req" 
                                                     styleClass="Wid90" readonly="true" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="配色要求" for="psreq" /></p:column>
                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="psreq" rows="3" value="#{itemProcessManagedBean.currentEntity.psreq}" title="req" 
                                                     styleClass="Wid90" readonly="true" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="印花要求" for="yhreq" /></p:column>
                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="yhreq" rows="3" value="#{itemProcessManagedBean.currentEntity.yhreq}" title="req" 
                                                     styleClass="Wid90" readonly="true" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="蒸化要求" for="zhreq" /></p:column>
                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="zhreq" rows="3" value="#{itemProcessManagedBean.currentEntity.zhreq}" title="req" 
                                                     styleClass="Wid90" readonly="true" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="水洗要求" for="zhreq" /></p:column>
                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="sxreq" rows="3" value="#{itemProcessManagedBean.currentEntity.sxreq}" title="req" 
                                                     styleClass="Wid90" readonly="true" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="定型要求" for="dxreq" /></p:column>
                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="dxreq" rows="3" value="#{itemProcessManagedBean.currentEntity.dxreq}" title="req" 
                                                     styleClass="Wid90" readonly="true" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="Wid20"><p:outputLabel value="仓库要求" for="ckreq" /></p:column>
                                <p:column styleClass="Wid80" colspan="3">
                                    <p:inputTextarea id="ckreq" rows="3" value="#{itemProcessManagedBean.currentEntity.ckreq}" title="req" 
                                                     styleClass="Wid90" readonly="true"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:tab>
                <p:tab title="设备明细">
                    <p:panel id="panelDetail1">                        
                        <p:dataTable id="tableList1" value="#{itemProcessManagedBean.equipments}" var="item" styleClass="tableList Wid100"
                                     selectionMode="single" selection="#{itemProcessManagedBean.currentDetail}" rowKey="#{item.seq}" >
                            <p:ajax event="rowSelect"  update="formView:plgDetail" oncomplete="PF('dlgDetail').show();" />
                            <p:ajax event="rowUnselect"  update="formView:plgDetail" oncomplete="" />
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="工艺"/>
                                </f:facet>
                                <h:outputText value="#{item.process.process}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="序号"/>
                                </f:facet>
                                <h:outputText value="#{item.procseq}"/>
                            </p:column>
                            <p:column styleClass="Wid30">
                                <f:facet name="header">
                                    <h:outputText value="资源名称"/>
                                </f:facet>
                                <h:outputText value="#{item.content}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="布尔值"/>
                                </f:facet>
                                <h:outputText value="#{item.boolvalue}"/>
                            </p:column>
                            <p:column styleClass="TexAlRight Wid10">
                                <f:facet name="header">
                                    <h:outputText value="数值值"/>
                                </f:facet>
                                <h:outputText value="#{item.numvalue}"/>
                            </p:column>
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="文字值"/>
                                </f:facet>
                                <h:outputText value="#{item.strvalue}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
                <p:tab title="工艺明细">
                    <p:panel id="panelDetail2">                       
                        <p:dataTable id="tableList2" value="#{itemProcessManagedBean.processes}" var="item" styleClass="tableList Wid100"
                                     selectionMode="single" selection="#{itemProcessManagedBean.currentDetail}" rowKey="#{item.seq}" >
                            <p:ajax event="rowSelect"  update="formView:plgDetail" oncomplete="PF('dlgDetail').show();" />
                            <p:ajax event="rowUnselect"  update="formView:plgDetail" oncomplete="" />
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="工艺"/>
                                </f:facet>
                                <h:outputText value="#{item.process.process}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="序号"/>
                                </f:facet>
                                <h:outputText value="#{item.procseq}"/>
                            </p:column>
                            <p:column styleClass="Wid30">
                                <f:facet name="header">
                                    <h:outputText value="资源名称"/>
                                </f:facet>
                                <h:outputText value="#{item.content}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="布尔值"/>
                                </f:facet>
                                <h:outputText value="#{item.boolvalue}"/>
                            </p:column>
                            <p:column styleClass="TexAlRight Wid10">
                                <f:facet name="header">
                                    <h:outputText value="数值值"/>
                                </f:facet>
                                <h:outputText value="#{item.numvalue}"/>
                            </p:column>
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="文字值"/>
                                </f:facet>
                                <h:outputText value="#{item.strvalue}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
                <p:tab title="辅料明细">
                    <p:panel id="panelDetail3">                     
                        <p:dataTable id="tableList3" value="#{itemProcessManagedBean.materials}" var="item" styleClass="tableList Wid100"
                                     selectionMode="single" selection="#{itemProcessManagedBean.currentDetail}" rowKey="#{item.seq}" >
                            <p:ajax event="rowSelect"  update="formView:plgDetail" oncomplete="PF('dlgDetail').show();" />
                            <p:ajax event="rowUnselect"  update="formView:plgDetail" oncomplete="" />
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="工艺"/>
                                </f:facet>
                                <h:outputText value="#{item.process.process}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="序号"/>
                                </f:facet>
                                <h:outputText value="#{item.procseq}"/>
                            </p:column>
                            <p:column styleClass="Wid30">
                                <f:facet name="header">
                                    <h:outputText value="资源名称"/>
                                </f:facet>
                                <h:outputText value="#{item.content}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="布尔值"/>
                                </f:facet>
                                <h:outputText value="#{item.boolvalue}"/>
                            </p:column>
                            <p:column styleClass="TexAlRight Wid10">
                                <f:facet name="header">
                                    <h:outputText value="数值值"/>
                                </f:facet>
                                <h:outputText value="#{item.numvalue}"/>
                            </p:column>
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="文字值"/>
                                </f:facet>
                                <h:outputText value="#{item.strvalue}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
                <p:tab title="人员明显">
                    <p:panel id="panelDetail4">                       
                        <p:dataTable id="tableList4" value="#{itemProcessManagedBean.hurmans}" var="item" styleClass="tableList Wid100"
                                     selectionMode="single" selection="#{itemProcessManagedBean.currentDetail}" rowKey="#{item.seq}" >
                            <p:ajax event="rowSelect"  update="formView:plgDetail" oncomplete="PF('dlgDetail').show();" />
                            <p:ajax event="rowUnselect"  update="formView:plgDetail" oncomplete="" />
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="工艺"/>
                                </f:facet>
                                <h:outputText value="#{item.process.process}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="序号"/>
                                </f:facet>
                                <h:outputText value="#{item.procseq}"/>
                            </p:column>
                            <p:column styleClass="Wid30">
                                <f:facet name="header">
                                    <h:outputText value="资源名称"/>
                                </f:facet>
                                <h:outputText value="#{item.content}"/>
                            </p:column>
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="布尔值"/>
                                </f:facet>
                                <h:outputText value="#{item.boolvalue}"/>
                            </p:column>
                            <p:column styleClass="TexAlRight Wid10">
                                <f:facet name="header">
                                    <h:outputText value="数值值"/>
                                </f:facet>
                                <h:outputText value="#{item.numvalue}"/>
                            </p:column>
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="文字值"/>
                                </f:facet>
                                <h:outputText value="#{item.strvalue}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
            </p:tabView>
            <p:dialog id="dlgDetail" widgetVar="dlgDetail">
                <p:panelGrid id="plgDetail" styleClass="plgDetail Wid100" >
                    <p:row>
                        <p:column><h:outputText value="工艺"/></p:column>
                        <p:column>
                            <h:outputText id="process1" value="#{itemProcessManagedBean.currentDetail.process.process}"/>
                        </p:column>
                        <p:column><h:outputText value="序号"/></p:column>
                        <p:column>
                            <h:outputText id="procseq1" value="#{itemProcessManagedBean.currentDetail.procseq}" title="Procseq"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="类别"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="kind1" value="#{itemProcessManagedBean.currentDetail.kind}" title="Kind" 
                                             required="true" requiredMessage="请输入资源类别" disabled="true">
                                <f:selectItem itemLabel="设备" itemValue="E" />
                                <f:selectItem itemLabel="工艺" itemValue="P" />
                                <f:selectItem itemLabel="物料" itemValue="M" />
                                <f:selectItem itemLabel="人员" itemValue="H" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column><h:outputText value="值类型"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="valuetype1" value="#{itemProcessManagedBean.currentDetail.valuetype}" title="Valuetype" 
                                             required="true" requiredMessage="请输入值类型" disabled="true">
                                <f:selectItem itemLabel="-选择-" itemValue="" />
                                <f:selectItem itemLabel="布尔" itemValue="bool" />
                                <f:selectItem itemLabel="数值" itemValue="Decimal" />
                                <f:selectItem itemLabel="文字" itemValue="String" />
                                <p:ajax process="valuetype1" update="boolvalue1,numvalue1,strvalue1"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="资源名称"/></p:column>
                        <p:column>
                            <h:outputText id="content1" value="#{itemProcessManagedBean.currentDetail.content}" title="Content" />
                        </p:column>
                        <p:column><h:outputText value="布尔"/></p:column>
                        <p:column>
                            <h:outputText id="boolvalue1" value="#{itemProcessManagedBean.currentDetail.boolvalue}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="数值"/></p:column>
                        <p:column>
                            <h:outputText id="numvalue1" value="#{itemProcessManagedBean.currentDetail.numvalue}" title="Numvalue" />
                        </p:column>
                        <p:column><h:outputText value="文字"/></p:column>
                        <p:column>
                            <h:outputText id="strvalue1" value="#{itemProcessManagedBean.currentDetail.strvalue}" title="Strvalue"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="备注"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="remark1" value="#{itemProcessManagedBean.currentDetail.remark}" title="Remark" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formView" trigger="btnVerify,btnPrint">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>  
        </h:form>
    </ui:define>

</ui:composition>
