<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <h:form id="formEdit">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="ck" icon="ui-icon-arrowreturn-1-w"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{ckManagedBean.update()}" icon="ui-icon-disk" update="plgEdit"/>                                
                </f:facet>
            </p:toolbar>
            <p:panel id="panelEdit" header="仓库信息－修改">
                <p:panelGrid id="plgEdit" styleClass="plgEdit Wid100" >
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="仓库交期"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="ckdeldate" value="#{ckManagedBean.currentEntity.ckdeldate}" title="Ckdeldate" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="实际出货"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="cprecdate" value="#{ckManagedBean.currentEntity.cprecdate}" title="cprecdate" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="包装方式" for="bzfs" /></p:column>
                        <p:column colspan="3">
                            <p:selectOneMenu id="bzfs" value="#{ckManagedBean.currentEntity.bzfs}" title="bzfs">
                                <f:selectItem itemLabel="打卷" itemValue="打卷"/>
                                <f:selectItem itemLabel="码布" itemValue="码布"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="仓库备注" for="ckremark" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="ckremark" rows="2" value="#{ckManagedBean.currentEntity.ckremark}" title="Ckremark" 
                                             styleClass="Wid90" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab id="tab1" title="订单信息">
                    <p:panelGrid id="plgView" styleClass="plgView Wid100" >
                        <p:row>
                            <p:column styleClass="Wid20">
                                <h:outputText  value="花号"/>
                            </p:column>
                            <p:column>
                                <h:outputText  id="designid" value="#{ckManagedBean.currentEntity.designid}" title="Itemid"/>
                            </p:column>
                            <p:column><h:outputText value="制单日期"/></p:column>
                            <p:column><h:outputText id="formdate" value="#{ckManagedBean.currentEntity.formdate}" title="Orderdate">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>
                            </p:column>
                            <p:column rowspan="6" colspan="2" styleClass="Wid40">
                                <p:graphicImage value="/resources/upload/img/#{ckManagedBean.currentEntity.orderimg}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="面料"/></p:column>
                            <p:column colspan="3">
                                <h:outputText id="itemdesc" value="#{ckManagedBean.currentEntity.itemdesc}" title="Itemdesc"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="成品规格"/></p:column>
                            <p:column colspan="3">
                                <h:outputText id="itemspec" value="#{ckManagedBean.currentEntity.itemspec}" title="Itemspec"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="订单数量"/></p:column>
                            <p:column>
                                <h:outputText id="orderqty" value="#{ckManagedBean.currentEntity.orderqty}" title="Orderqty"/>
                            </p:column>
                            <p:column><h:outputText value="计划数量"/></p:column>
                            <p:column>
                                <h:outputText id="qty" value="#{ckManagedBean.currentEntity.qty}" title="Qty"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="印花交期"/></p:column>
                            <p:column>
                                <h:outputText id="yhdate" value="#{ckManagedBean.currentEntity.yhdate}" title="Yhdate" >
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>  
                            </p:column>
                            <p:column><h:outputText value="成品交期"/></p:column>
                            <p:column>
                                <h:outputText id="cpdeldate" value="#{zhManagedBean.currentEntity.cpdeldate}" title="cpdeldate" >
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>  
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="业务"/></p:column>
                            <p:column colspan="3">
                                <h:outputText id="salesman" value="#{ckManagedBean.currentEntity.salesman.username}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="Wid20"><h:outputText value="营业备注"/></p:column>
                            <p:column colspan="5">
                                <p:inputTextarea id="salesremark" rows="2" value="#{ckManagedBean.currentEntity.salesremark}" title="Salesremark" 
                                                 styleClass="Wid90" readonly="true"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="画稿要求"/></p:column>
                            <p:column colspan="5">
                                <p:inputTextarea id="hgreq" rows="2" value="#{ckManagedBean.currentEntity.hgreq}" title="hgreq" 
                                                 styleClass="Wid90" readonly="true"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="制版要求"/></p:column>
                            <p:column colspan="5">
                                <p:inputTextarea id="zbreq" rows="2" value="#{ckManagedBean.currentEntity.zbreq}" title="zbreq" 
                                                 styleClass="Wid90" readonly="true"/>
                            </p:column>                
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="配色要求"/></p:column>
                            <p:column colspan="5">
                                <p:inputTextarea id="psreq" rows="2" value="#{ckManagedBean.currentEntity.psreq}" title="psreq" 
                                                 styleClass="Wid90" readonly="true"/>
                            </p:column>                
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="印花要求"/></p:column>
                            <p:column colspan="5">
                                <p:inputTextarea id="yhreq" rows="2" value="#{ckManagedBean.currentEntity.yhreq}" title="yhreq" 
                                                 styleClass="Wid90" readonly="true"/>
                            </p:column>                
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="后整要求"/></p:column>
                            <p:column colspan="5">
                                <p:inputTextarea id="zhreq" rows="2" value="#{ckManagedBean.currentEntity.zhreq}" title="zhreq" 
                                                 styleClass="Wid90" readonly="true"/>
                            </p:column>                
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="仓库要求"/></p:column>
                            <p:column colspan="5">
                                <p:inputTextarea id="ckreq" rows="2" value="#{ckManagedBean.currentEntity.ckreq}" title="ckreq" 
                                                 styleClass="Wid90" readonly="true"/>
                            </p:column>                
                        </p:row>
                        <p:row>
                            <p:column><h:outputText value="成品要求"/></p:column>
                            <p:column colspan="5">
                                <p:inputTextarea id="cpreq" rows="2" value="#{ckManagedBean.currentEntity.cpreq}" title="cpreq" 
                                                 styleClass="Wid90" readonly="true"/>
                            </p:column>                
                        </p:row>
                    </p:panelGrid>
                </p:tab>
                <p:tab id="tab2" title="分色明细">
                    <p:dataTable id="tableList" value="#{ckManagedBean.detailList}" var="item" styleClass="tableList Wid100"
                                 selectionMode="single" selection="#{ckManagedBean.currentDetail}" rowKey="#{item.seq}" >
                        <p:ajax event="rowSelect"/>
                        <p:ajax event="rowUnselect"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="色号"/>
                            </f:facet>
                            <h:outputText value="#{item.colorid}"/>
                        </p:column>
                        <p:column styleClass="TexAlRight">
                            <f:facet name="header">
                                <h:outputText value="数量"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </p:column>
                        <p:column styleClass="TexAlRight">
                            <f:facet name="header">
                                <h:outputText value="计划数量"/>
                            </f:facet>
                            <h:outputText value="#{item.jhqty}"/>
                        </p:column>
                        <p:column styleClass="TexAlRight">
                            <f:facet name="header">
                                <h:outputText value="入库数量"/>
                            </f:facet>
                            <h:outputText value="#{item.inqty}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="单位"/>
                            </f:facet>
                            <h:outputText value="#{item.unit}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
        </h:form>

    </ui:define>

</ui:composition>
