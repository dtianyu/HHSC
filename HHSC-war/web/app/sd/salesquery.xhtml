<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="formList">
            <p:panel id="panelQuery">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                    <h:outputLabel value="花号" for="queryDesignno" />
                    <p:inputText id="queryDesignno" value="#{salesQueryQueryBean.queryDesignno}" title="花号" />
                    <h:outputLabel value="面料" for="queryItemno" />
                    <p:inputText id="queryItemno" value="#{salesQueryQueryBean.queryItemno}" title="面料" />
                    <h:outputLabel value="客户简称" for="queryName" />
                    <p:inputText id="queryName" value="#{salesQueryQueryBean.queryName}" title="客户简称" />
                    <h:outputLabel value="客户品号" for="queryCustomeritemno" />
                    <p:inputText id="queryCustomeritemno" value="#{salesQueryQueryBean.queryCustomeritemno}" title="客户品号" />
                    <h:outputLabel value="合同编号" for="queryFormId" />
                    <p:inputText id="queryFormId" value="#{salesQueryQueryBean.queryFormId}" title="合同编号" />
                    <h:outputLabel value="订单状态" for="state" />
                    <p:selectOneMenu id="state" value="#{salesQueryQueryBean.queryState}" title="状态" >
                        <f:selectItem itemLabel="全部" itemValue="ALL"/>
                        <f:selectItem itemLabel="未提交" itemValue="N"/>
                        <f:selectItem itemLabel="已提交" itemValue="V"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="接单日期" for="queryDateBegin" />
                    <p:calendar id="queryDateBegin" value="#{salesQueryQueryBean.queryDateBegin}" title="开始日期" pattern="yyyy/MM/dd"/>
                    <h:outputLabel value="截止日期" for="queryDateEnd" />
                    <p:calendar id="queryDateEnd" value="#{salesQueryQueryBean.queryDateEnd}" title="结束日期" pattern="yyyy/MM/dd"/>
                </p:panelGrid>
            </p:panel>
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{salesQueryQueryBean.init()}" icon="ui-icon-search"
                                     update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{salesQueryQueryBean.view('salesqueryView')}" icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" value="编辑" action="#{salesQueryQueryBean.edit('')}" icon="ui-icon-pencil"
                                     rendered="false"/>
                    <p:commandButton id="btnDelete" value="删除" actionListener="#{salesQueryQueryBean.delete()}" icon="ui-icon-trash"
                                     rendered="false" update=":formList">
                        <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnUnverify" value="还原" actionListener="#{salesQueryQueryBean.unverify()}" icon="ui-icon-unlocked"
                                     rendered="false"  update=":formList">
                        <p:confirm header="系统提示" message="还原吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnCreate" value="新增" action="#{salesQueryQueryBean.create('')}" icon="ui-icon-plus"
                                     rendered="false"/>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{salesQueryQueryBean.reset()}"  icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{salesQueryQueryBean.query()}"  icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{salesQueryQueryBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"  lazy="true"
                         selectionMode="single" selection="#{salesQueryQueryBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    销售合同查询
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="合同编号"/>
                    </f:facet>
                    <h:outputText value="#{item.salesOrder.formid}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="合同日期"/>
                    </f:facet>
                    <h:outputText value="#{item.salesOrder.formdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd"/>
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="客户简称"/>
                    </f:facet>
                    <h:outputText value="#{item.salesOrder.customer.customer}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="花号"/>
                    </f:facet>
                    <h:outputText value="#{item.salesOrder.itemno}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="名称"/>
                    </f:facet>
                    <h:outputText value="#{item.salesOrder.itemmaster.itemdesc}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="色号"/>
                    </f:facet>
                    <h:outputText value="#{item.colorno}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="面料"/>
                    </f:facet>
                    <h:outputText value="#{item.itemno}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="名称"/>
                    </f:facet>
                    <h:outputText value="#{item.itemmaster.itemdesc}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="订单量"/>
                    </f:facet>
                    <h:outputText value="#{item.qty}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnUnverify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>

    </ui:define>

</ui:composition>
