<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formEdit">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="salescontract" icon="ui-icon-arrowreturn-1-w"/>
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{salesContractManagedBean.toPrev()}" icon="ui-icon-carat-1-w"
                                     process="@this" update="formEdit"
                                     rendered="#{salesContractManagedBean.hasPrev}"/>
                    <p:commandButton id="btnNext" value="向后" actionListener="#{salesContractManagedBean.toNext()}" icon="ui-icon-carat-1-e"
                                     process="@this" update="formEdit"
                                     rendered="#{salesContractManagedBean.hasNext}"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{salesContractManagedBean.verify()}" icon="ui-icon-locked"
                                     rendered="#{salesContractManagedBean.doCfm}" update="toolbar"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelHead" header="合同模版－查看">
                <p:panelGrid id="plgHead" styleClass="plgEdit Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="名称"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="name" value="#{salesContractManagedBean.currentEntity.name}" title="name"/>
                        </p:column>
                        <p:column styleClass="Wid20"></p:column>
                        <p:column styleClass="Wid30">
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="备注" /></p:column>
                        <p:column colspan="3">
                            <h:outputText id="remark" value="#{salesContractManagedBean.currentEntity.remark}" title="Remark" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="内容"/></p:column>
                        <p:column colspan="3">
                            <p:textEditor id="content" value="#{salesContractManagedBean.currentEntity.content}" height="400" readonly="true" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
