<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formList">
            <p:panel id="panelQuery">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                    <h:outputLabel value="发票编号" for="queryFormId" />
                    <p:inputText id="queryFormId" value="#{salesInvoiceManagedBean.queryFormId}" title="发票" />
                    <h:outputLabel value="发票状态" for="queryState" />
                    <p:selectOneMenu id="queryState" value="#{salesInvoiceManagedBean.queryState}" title="状态" >
                        <f:selectItem itemLabel="全部" itemValue="ALL"/>
                        <f:selectItem itemLabel="未审核" itemValue="50"/>
                        <f:selectItem itemLabel="已审核" itemValue="BF"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="发票日期" for="queryDateBegin" />
                    <p:calendar id="queryDateBegin" value="#{salesInvoiceManagedBean.queryDateBegin}" title="开始日期" pattern="yyyy/MM/dd"/>
                    <h:outputLabel value="截止日期" for="queryDateEnd" />
                    <p:calendar id="queryDateEnd" value="#{salesInvoiceManagedBean.queryDateEnd}" title="结束日期" pattern="yyyy/MM/dd"/>
                </p:panelGrid>
            </p:panel>
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{salesInvoiceManagedBean.init()}" icon="ui-icon-search" 
                                     update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{salesInvoiceManagedBean.view('salesinvoiceView')}" icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" value="编辑" action="#{salesInvoiceManagedBean.edit('salesinvoiceEdit')}" icon="ui-icon-pencil" 
                                     rendered="#{salesInvoiceManagedBean.doEdit}"/>                                                     
                    <p:commandButton id="btnDelete" value="删除" actionListener="#{salesInvoiceManagedBean.delete()}" icon="ui-icon-trash" 
                                     rendered="#{salesInvoiceManagedBean.doDel}" update=":formList">
                        <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                    </p:commandButton> 
                    <p:commandButton id="btnUnverify" value="还原" actionListener="#{salesInvoiceManagedBean.unverify()}" icon="ui-icon-unlocked"
                                     rendered="#{salesInvoiceManagedBean.doUnCfm}"  update=":formList">
                        <p:confirm header="系统提示" message="还原吗?" icon="ui-icon-alert" />
                    </p:commandButton>                   
                    <p:commandButton id="btnCreate" value="新增" action="#{salesInvoiceManagedBean.create('salesinvoiceNew')}" icon="ui-icon-plus"
                                     rendered="#{salesInvoiceManagedBean.doAdd}"/>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{salesInvoiceManagedBean.reset()}"  icon="ui-icon-refresh"  
                                     update=":formList"/> 
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{salesInvoiceManagedBean.query()}"  icon="ui-icon-search"  
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>               
            <p:dataTable value="#{salesInvoiceManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="15,30,45"  lazy="true" 
                         selectionMode="single" selection="#{salesInvoiceManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    销售发票
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="发票编号"/>
                    </f:facet>
                    <h:outputText value="#{item.formid}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="发票日期"/>
                    </f:facet>
                    <h:outputText value="#{item.formdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="客户简称"/>
                    </f:facet>
                    <h:outputText value="#{item.customer.customer}"/>
                </p:column>                
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="税率"/>
                    </f:facet>
                    <h:outputText value="#{item.taxrate}"/>
                </p:column>               
                <p:column styleClass="Wid30 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="总金额"/>
                    </f:facet>
                    <h:outputText value="#{item.amt}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>               
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnUnverify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
