<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="jh" icon="ui-icon-arrowreturn-1-w"  />                    
                </f:facet>
            </p:toolbar>
            <p:panel id="panelView" header="订单信息">
                <p:panelGrid id="plgView" styleClass="plgView Wid80 Responsive" >
                    <p:row>
                        <p:column><h:outputText  value="花号"/></p:column>
                        <p:column colspan="3">
                            <h:outputText  id="itemid" value="#{jhManagedBean.currentEntity.itemid}" title="Itemid"/>
                        </p:column>
                        <p:column rowspan="6" colspan="2" styleClass="Wid40">
                            <p:graphicImage value="/resources/upload/img/#{jhManagedBean.currentEntity.orderimg}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="面料"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="itemdesc" value="#{jhManagedBean.currentEntity.itemdesc}" title="Itemdesc"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="成品规格"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="itemspec" value="#{jhManagedBean.currentEntity.itemspec}" title="Itemspec"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="订单数量"/></p:column>
                        <p:column>
                            <h:outputText id="orderqty" value="#{jhManagedBean.currentEntity.orderqty}" title="Orderqty"/>
                        </p:column>
                        <p:column><h:outputText value="计划数量"/></p:column>
                        <p:column>
                            <h:outputText id="qty" value="#{jhManagedBean.currentEntity.qty}" title="qty"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="制单日期"/></p:column>
                        <p:column>
                            <h:outputText id="orderdate2" value="#{jhManagedBean.currentEntity.orderdate}" title="Orderdate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="印花交期"/></p:column>
                        <p:column>
                            <h:outputText id="yhdate" value="#{jhManagedBean.currentEntity.yhdate}" title="Yhdate" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>  
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="业务"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="salesman" value="#{jhManagedBean.currentEntity.salesman.username}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="营业备注"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="salesremark" value="#{jhManagedBean.currentEntity.salesremark}" title="Salesremark" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="画稿交期"/></p:column>
                        <p:column>
                            <h:outputText id="hgdeldate" value="#{jhManagedBean.currentEntity.hgdeldate}" title="hgdeldate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="接收日期"/></p:column>
                        <p:column>
                            <h:outputText id="hgrecdate" value="#{jhManagedBean.currentEntity.hgrecdate}" title="hgrecdate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="完成日期"/></p:column>
                        <p:column>
                            <h:outputText id="hgfindate" value="#{jhManagedBean.currentEntity.zbrecdate}" title="hgfindate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="画稿要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="hgreq" value="#{jhManagedBean.currentEntity.hgreq}" title="hgreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="制版交期"/></p:column>
                        <p:column>
                            <h:outputText id="zbdeldate" value="#{jhManagedBean.currentEntity.zbdeldate}" title="zbdeldate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="接收日期"/></p:column>
                        <p:column>
                            <h:outputText id="zbrecdate" value="#{jhManagedBean.currentEntity.zbrecdate}" title="zbrecdate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="完成日期"/></p:column>
                        <p:column>
                            <h:outputText id="zbfindate" value="#{jhManagedBean.currentEntity.psrecdate}" title="zbfindate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="制版要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="zbreq" value="#{jhManagedBean.currentEntity.zbreq}" title="zbreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>                
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="配色交期"/></p:column>
                        <p:column>
                            <h:outputText id="psdeldate" value="#{jhManagedBean.currentEntity.psdeldate}" title="psdeldate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="接收日期"/></p:column>
                        <p:column>
                            <h:outputText id="psrecdate" value="#{jhManagedBean.currentEntity.psrecdate}" title="psrecdate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="完成日期"/></p:column>
                        <p:column>
                            <h:outputText id="psfindate" value="#{jhManagedBean.currentEntity.yhrecdate}" title="psfindate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="配色要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="psreq" value="#{jhManagedBean.currentEntity.psreq}" title="psreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>                
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="印花交期"/></p:column>
                        <p:column>
                            <h:outputText id="yhdeldate" value="#{jhManagedBean.currentEntity.yhdeldate}" title="yhdeldate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="接收日期"/></p:column>
                        <p:column>
                            <h:outputText id="yhrecdate" value="#{jhManagedBean.currentEntity.yhrecdate}" title="yhrecdate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="完成日期"/></p:column>
                        <p:column>
                            <h:outputText id="yhfindate" value="#{jhManagedBean.currentEntity.zhrecdate}" title="yhfindate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="印花要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="yhreq" value="#{jhManagedBean.currentEntity.yhreq}" title="yhreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>                
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="后整交期"/></p:column>
                        <p:column>
                            <h:outputText id="zhdeldate" value="#{jhManagedBean.currentEntity.zhdeldate}" title="zhdeldate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="接收日期"/></p:column>
                        <p:column>
                            <h:outputText id="zhrecdate" value="#{jhManagedBean.currentEntity.zhrecdate}" title="zhrecdate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="完成日期"/></p:column>
                        <p:column>
                            <h:outputText id="zhfindate" value="#{jhManagedBean.currentEntity.ckrecdate}" title="zhfindate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="后整要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="zhreq" value="#{jhManagedBean.currentEntity.zhreq}" title="zhreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>                
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="仓库交期"/></p:column>
                        <p:column>
                            <h:outputText id="ckdeldate" value="#{jhManagedBean.currentEntity.ckdeldate}" title="ckdeldate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="接收日期"/></p:column>
                        <p:column>
                            <h:outputText id="ckrecdate" value="#{jhManagedBean.currentEntity.ckrecdate}" title="ckrecdate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="完成日期"/></p:column>
                        <p:column>
                            <h:outputText id="ckfindate" value="#{jhManagedBean.currentEntity.cprecdate}" title="ckfindate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="仓库要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="ckreq" value="#{jhManagedBean.currentEntity.ckreq}" title="ckreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>                
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="成品交期"/></p:column>
                        <p:column>
                            <h:outputText id="cpdeldate" value="#{jhManagedBean.currentEntity.cpdeldate}" title="cpdeldate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="接收日期"/></p:column>
                        <p:column>
                            <h:outputText id="cprecdate" value="#{jhManagedBean.currentEntity.cprecdate}" title="cprecdate">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column><h:outputText value="完成日期"/></p:column>
                        <p:column>

                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="成品要求"/></p:column>
                        <p:column colspan="5">
                            <p:inputTextarea id="cpreq" value="#{jhManagedBean.currentEntity.cpreq}" title="cpreq" 
                                             styleClass="Wid90 Responsive" readonly="true"/>
                        </p:column>                
                    </p:row>
                </p:panelGrid>
                <p:dataTable id="tableList" value="#{jhManagedBean.detailList}" var="item" styleClass="tableList Wid80"
                             selectionMode="single" selection="#{jhManagedBean.currentDetail}" rowKey="#{item.seq}" >
                    <p:ajax event="rowSelect"/>
                    <p:ajax event="rowUnselect"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="色号"/>
                        </f:facet>
                        <h:outputText value="#{item.colorid}"/>
                    </p:column>
                    <p:column styleClass="TexAlRight">
                        <f:facet name="header">
                            <h:outputText value="数量"/>
                        </f:facet>
                        <h:outputText value="#{item.qty}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="单位"/>
                        </f:facet>
                        <h:outputText value="#{item.unit}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
