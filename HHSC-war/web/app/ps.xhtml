<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template=".././WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{psManagedBean.init()}"  icon="ui-icon-search"  update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{psManagedBean.view('psView')}"  icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" action="#{psManagedBean.edit('psEdit')}" icon="ui-icon-pencil" value="编辑"
                                     rendered="#{psManagedBean.doEdit}" />                                                     
                    <p:commandButton id="btnVerify" actionListener="#{psManagedBean.verify()}" icon="ui-icon-locked" value="提交" 
                                     rendered="#{psManagedBean.doCfm}"   update=":formList"/>
                    <p:commandButton id="btnUnverify" actionListener="#{psManagedBean.unverify()}" icon="ui-icon-unlocked" value="取消" 
                                     rendered="#{psManagedBean.doUnCfm}"  update=":formList"/>                   
                    <p:commandButton id="btnCreate" action="#{psManagedBean.create('psNew')}" icon="ui-icon-plus" value="新增" 
                                     rendered="#{psManagedBean.doAdd}"/> 
                </f:facet>
            </p:toolbar>               
            <p:dataTable value="#{psManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="15,30,45"  lazy="true" 
                         selectionMode="single" selection="#{psManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    配色维护
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                  <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="订单日期"/>
                    </f:facet>
                    <h:outputText value="#{item.orderdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="花号"/>
                    </f:facet>
                    <h:outputText value="#{item.itemid}"/>
                </p:column>
                <p:column styleClass="Wid20 Responsive">
                    <f:facet name="header">
                        <h:outputText value="成品规格"/>
                    </f:facet>
                    <h:outputText value="#{item.itemspec}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="订单数量"/>
                    </f:facet>
                    <h:outputText value="#{item.orderqty}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="计划数量"/>
                    </f:facet>
                    <h:outputText value="#{item.qty}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="接收日期"/>
                    </f:facet>
                    <h:outputText value="#{item.psrecdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="配色交期"/>
                    </f:facet>
                    <h:outputText value="#{item.psdeldate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.psstatus}"/>
                </p:column>               
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
