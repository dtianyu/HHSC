<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemdesign" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="提交" action="#{itemDesignManagedBean.verify()}" icon="ui-icon-locked" 
                                     rendered="#{itemDesignManagedBean.doCfm}" update="toolbar"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelView" header="花号维护－查看">
                <h:panelGrid id="plgView" columns="2" columnClasses="Wid20,Wid80" styleClass="plgView Wid100">
                    <h:outputText value="花号"/>
                    <h:outputText id="designid" value="#{itemDesignManagedBean.currentEntity.designid}" title="Designid" />
                    <h:outputText value="备注"/>
                    <h:outputText id="remark" value="#{itemDesignManagedBean.currentEntity.remark}" title="Remark" /> 
                    <h:outputText value="图片"/>                   
                    <p:graphicImage id="filename" value="/resources/upload/img/#{itemDesignManagedBean.currentEntity.filename}"/>
                </h:panelGrid>
            </p:panel>
            <p:dataTable id="tableList" value="#{itemDesignManagedBean.detailList}" var="item" styleClass="tableList Wid100 Mtop10"
                         selectionMode="single" selection="#{itemDesignManagedBean.currentDetail}" rowKey="#{item.seq}" >
                <p:ajax event="rowSelect"  update="" oncomplete="" />
                <p:ajax event="rowUnselect"  update="" oncomplete="" />
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="客户"/>
                    </f:facet>
                    <h:outputText value="#{item.customerno}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="客户花号"/>
                    </f:facet>
                    <h:outputText value="#{item.customeritemno}"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
