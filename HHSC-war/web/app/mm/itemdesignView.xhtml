<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemdesign" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="提交" action="#{itemDesignManagedBean.verify()}" icon="ui-icon-locked" 
                                     rendered="#{itemDesignManagedBean.doCfm}" update="toolbar"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelView" header="花号登记－查看">
                <p:panelGrid id="plgView" styleClass="plgView Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="类别"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText value="#{itemDesignManagedBean.currentEntity.itemcategory.name}" title="categoryid" />
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="花号"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText value="#{itemDesignManagedBean.currentEntity.itemno}" title="Designid" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="名称"/></p:column>
                        <p:column>
                            <h:outputText id="name" value="#{itemDesignManagedBean.currentEntity.itemdesc}" title="Name" />
                        </p:column>
                        <p:column><h:outputText value="单位" /></p:column>
                        <p:column>
                            <h:outputText id="unit" value="#{itemDesignManagedBean.currentEntity.unit}" title="unit" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="备注"/></p:column>
                        <p:column>
                            <h:outputText id="remark" value="#{itemDesignManagedBean.currentEntity.remark}" title="Remark" /> 
                        </p:column>
                        <p:column rowspan="6" colspan="2" styleClass="Wid50">
                            <p:graphicImage id="filename" value="/resources/upload/img/#{itemDesignManagedBean.currentEntity.img1}"/>
                        </p:column> 
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="规格" /></p:column>
                        <p:column>
                            <h:outputText id="itemspec" value="#{itemDesignManagedBean.currentEntity.itemspec}" title="itemspec" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="纱线描述"/></p:column>
                        <p:column>
                            <h:outputText id="itemyarncount" value="#{itemDesignManagedBean.currentEntity.itemyarncount}" title="Itemyarncount" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="门幅" /></p:column>
                        <p:column>
                            <h:outputText id="itemwidth" value="#{itemDesignManagedBean.currentEntity.itemwidth}" title="Itemwidth" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="克重"/></p:column>
                        <p:column>
                            <h:outputText id="itemweight" value="#{itemDesignManagedBean.currentEntity.itemweight}" title="Itemweight" />
                        </p:column>
                    </p:row>
                    <p:row>                        
                        <p:column><h:outputText value="密度"/></p:column>
                        <p:column>
                            <h:outputText id="itemdensity" value="#{itemDesignManagedBean.currentEntity.itemdensity}" title="Itemdensity" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="库存管理"/></p:column>
                        <p:column>
                            <h:outputText id="invtype" value="#{itemDesignManagedBean.currentEntity.invtype}" />
                        </p:column>
                        <p:column><h:outputText value="批号管理"/></p:column>
                        <p:column>
                            <h:outputText id="bbstype" value="#{itemDesignManagedBean.currentEntity.bbstype}" title="bbstype" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="登记人"/></p:column>
                        <p:column>
                            <h:outputText id="creator" value="#{itemDesignManagedBean.currentEntity.creator}" title="Creator" />
                        </p:column>
                        <p:column><h:outputText value="登记日期"/></p:column>
                        <p:column>
                            <h:outputText id="credate" value="#{itemDesignManagedBean.currentEntity.credate}" title="Credate" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:dataTable id="tableList" value="#{itemDesignManagedBean.detailList}" var="item" styleClass="tableList Wid100 Mtop10"
                             selectionMode="single" selection="#{itemDesignManagedBean.currentDetail}" rowKey="#{item.seq}" >
                    <p:column styleClass="Wid20">
                        <f:facet name="header">
                            <h:outputText value="客户编号"/>
                        </f:facet>
                        <h:outputText value="#{item.customer.customerno}"/>
                    </p:column>
                    <p:column styleClass="Wid30">
                        <f:facet name="header">
                            <h:outputText value="客户名称"/>
                        </f:facet>
                        <h:outputText value="#{item.customer.customer}"/>
                    </p:column>
                    <p:column styleClass="Wid20">
                        <f:facet name="header">
                            <h:outputText value="客户花号"/>
                        </f:facet>
                        <h:outputText value="#{item.customeritemno}"/>
                    </p:column>
                    <p:column styleClass="Wid30">
                        <f:facet name="header">
                            <h:outputText value="花号说明"/>
                        </f:facet>
                        <h:outputText value="#{item.customeritemdesc}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
