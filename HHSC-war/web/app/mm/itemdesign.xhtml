<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panel id="panelQuery">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                    <h:outputLabel value="花号" for="designid" />
                    <p:inputText id="designid" value="#{itemDesignManagedBean.queryFormId}" title="花号" />
                    <h:outputLabel value="名称" for="name" />
                    <p:inputText id="name" value="#{itemDesignManagedBean.queryName}" title="名称" />
                </p:panelGrid>
            </p:panel>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{itemDesignManagedBean.init()}"  icon="ui-icon-search"  update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{itemDesignManagedBean.view('itemdesignView')}" icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" action="#{itemDesignManagedBean.edit('itemdesignEdit')}" icon="ui-icon-pencil" value="编辑" 
                                     rendered="#{itemDesignManagedBean.doEdit}" />                                                     
                    <p:commandButton id="btnDelete" actionListener="#{itemDesignManagedBean.delete()}" icon="ui-icon-trash" value="删除" 
                                     rendered="#{jhManagedBean.doDel}" update=":formList">
                        <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnUnverify" actionListener="#{itemDesignManagedBean.unverify()}" icon="ui-icon-unlocked" value="取消" 
                                     rendered="#{itemDesignManagedBean.doUnCfm}"  update=":formList"/>
                    <p:commandButton id="btnCreate" action="#{itemDesignManagedBean.create('itemdesignNew')}" icon="ui-icon-plus" value="新增"
                                     rendered="#{itemDesignManagedBean.doAdd}"/> 
                    <p:commandButton id="btnReset" value="重置" actionListener="#{itemDesignManagedBean.reset()}"  icon="ui-icon-refresh"  
                                     update=":formList"/> 
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{itemDesignManagedBean.query()}"  icon="ui-icon-search"  
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>               
            <p:dataTable value="#{itemDesignManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="15,30,45"  lazy="true" 
                         selectionMode="single" selection="#{itemDesignManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    花号登记
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="花号"/>
                    </f:facet>
                    <h:outputText value="#{item.itemno}"/>
                </p:column>
                <p:column styleClass="Ｗid30">
                    <f:facet name="header">
                        <h:outputText value="名称"/>
                    </f:facet>
                    <h:outputText value="#{item.itemdesc}"/>
                </p:column>
                <p:column styleClass="Ｗid20">
                    <f:facet name="header">
                        <h:outputText value="制版日期"/>
                    </f:facet>
                    <h:outputText value="#{item.opendate}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:outputText>
                </p:column>
                <p:column styleClass="Ｗid20">
                    <f:facet name="header">
                        <h:outputText value="登记人"/>
                    </f:facet>
                    <h:outputText value="#{item.creator}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>                  
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
