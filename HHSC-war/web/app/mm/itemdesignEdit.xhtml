<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formEdit">
            <h:outputScript name="detailEdit.js" library="js" /> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemdesign" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{itemDesignManagedBean.update()}" icon="ui-icon-disk"  
                                     rendered="#{itemDesignManagedBean.doEdit}" process="@this,plgEdit" update="plgEdit"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelEdit" header="花号登记－修改">
                <p:panelGrid id="plgEdit" styleClass="plgEdit Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="类别" for="categoryid" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:selectOneMenu id="categoryid" value="#{itemDesignManagedBean.currentEntity.itemcategory}" title="categoryid" 
                                             converter="itemCategoryConverter" required="true" requiredMessage="请输入大类">
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{itemDesignManagedBean.itemCategoryList}" var="e" itemLabel="#{e.name}" itemValue="#{e}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column styleClass="Wid20"><p:outputLabel value="花号" for="designid"/></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="designid" value="#{itemDesignManagedBean.currentEntity.itemno}" title="Designid" 
                                         required="true" requiredMessage="请输入花号" readonly="#{itemDesignManagedBean.currentSysprg.noauto}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="名称" for="name" /></p:column>
                        <p:column>
                            <p:inputText id="name" value="#{itemDesignManagedBean.currentEntity.itemdesc}" title="Name" 
                                         required="true" requiredMessage="请输入名称"/>
                        </p:column>
                        <p:column><p:outputLabel value="单位" for="unit" /></p:column>
                        <p:column>
                            <p:inputText id="unit" value="#{itemDesignManagedBean.currentEntity.unit}" title="unit" styleClass="inputWithButton" 
                                         required="true" requiredMessage="请输入单位"/>
                            <p:commandButton id="btnUnit" actionListener="#{itemDesignManagedBean.openDialog('unitSelect')}" icon="ui-icon-extlink" 
                                             process="@this" >
                                <p:ajax event="dialogReturn" listener="#{itemDesignManagedBean.handleDialogReturnWhenEdit}" 
                                        update="unit" />
                            </p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="备注" for="remark" /></p:column>
                        <p:column>
                            <p:inputText id="remark" value="#{itemDesignManagedBean.currentEntity.remark}" title="Remark" 
                                         required="true" requiredMessage="请输入备注"/>
                        </p:column>
                        <p:column rowspan="6" colspan="2" styleClass="Wid50">            
                            <p:graphicImage id="filename" value="/resources/upload/img/#{itemDesignManagedBean.currentEntity.img1}"/>
                        </p:column>                     
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="规格" for="itemspec" /></p:column>
                        <p:column>
                            <p:inputText id="itemspec" value="#{itemDesignManagedBean.currentEntity.itemspec}" title="itemspec" 
                                         required="true" requiredMessage="请输入规格"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="纱线描述" for="itemyarncount" /></p:column>
                        <p:column>
                            <p:inputText id="itemyarncount" value="#{itemDesignManagedBean.currentEntity.itemyarncount}" title="Itemyarncount" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="门幅" for="itemwidth" /></p:column>
                        <p:column><p:inputText id="itemwidth" value="#{itemDesignManagedBean.currentEntity.itemwidth}" title="Itemwidth" /></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="克重" for="itemweight" /></p:column>
                        <p:column>
                            <p:inputText id="itemweight" value="#{itemDesignManagedBean.currentEntity.itemweight}" title="Itemweight" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="密度" for="itemdensity" /></p:column>
                        <p:column>
                            <p:inputText id="itemdensity" value="#{itemDesignManagedBean.currentEntity.itemdensity}" title="Itemdensity" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="库存管理"/></p:column>
                        <p:column>
                            <h:outputText id="invtype" value="#{itemDesignManagedBean.currentEntity.invtype}" />
                        </p:column>
                        <p:column><h:outputText value="批号管理"/></p:column>
                        <p:column>
                            <h:outputText id="bbstype" value="#{itemDesignManagedBean.currentEntity.bbstype}" title="bbstype" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="登记人" for="creator" /></p:column>
                        <p:column>
                            <h:outputText id="creator" value="#{itemDesignManagedBean.currentEntity.creator}" title="Creator" />
                        </p:column>
                        <p:column><p:outputLabel value="登记日期" for="credate" /></p:column>
                        <p:column>
                            <h:outputText id="credate" value="#{itemDesignManagedBean.currentEntity.credate}" title="Credate" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:toolbar id="detailToolbar" styleClass="detailToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnAddDetail" widgetVar="btnAddDetail" value="添加" actionListener="#{itemDesignManagedBean.createDetail()}" icon="ui-icon-plus" 
                                     oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').enable();" 
                                     process="@this" update="plgEditDetail" />
                    <p:commandButton id="btnDeleteDetail" widgetVar="btnDeleteDetail" value="删除" actionListener="#{itemDesignManagedBean.deleteDetail()}" icon="ui-icon-trash" 
                                     oncomplete="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();" 
                                     process="@this" update="plgEditDetail,tableList" />  
                </f:facet>
                <f:facet name="right">                        
                    <p:commandButton id="btnSaveDetail" widgetVar="btnSaveDetail" value="确定" actionListener="#{itemDesignManagedBean.doConfirmDetail()}" icon="ui-icon-disk"
                                     onsuccess="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();" 
                                     process="@this,plgEditDetail" update="plgEditDetail,tableList"/>                                
                </f:facet>
            </p:toolbar>
            <p:panel id="panelDetail">
                <p:panelGrid id="plgEditDetail"  styleClass="plgEdit Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="客户" for="customerno" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="customerno" value="#{itemDesignManagedBean.currentDetail.customer.customer}" title="customerno" styleClass="inputWithButton"
                                         required="true" requiredMessage="请输入客户" readonly="true" />
                            <p:commandButton id="btnSelect" actionListener="#{itemDesignManagedBean.openDialog('customerSelect')}" icon="ui-icon-extlink" 
                                             process="@this">
                                <p:ajax event="dialogReturn" listener="#{itemDesignManagedBean.handleDialogReturnWhenDetailEdit}" 
                                        update="customerno" />
                            </p:commandButton>
                        </p:column>
                        <p:column styleClass="Wid20"><p:outputLabel value="客户花号" for="customeritemno" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="customeritemno" value="#{itemDesignManagedBean.currentDetail.customeritemno}" title="customeritemno" 
                                         required="true" requiredMessage="请输入客户花号"/>
                        </p:column>  
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="花号说明" for="customeritemdesc" /></p:column>
                        <p:column colspan="3">
                            <p:inputText id="customeritemdesc" value="#{itemDesignManagedBean.currentDetail.customeritemdesc}" title="customeritemdesc" />
                        </p:column> 
                    </p:row>
                </p:panelGrid>
                <p:dataTable id="tableList" value="#{itemDesignManagedBean.detailList}" var="item" styleClass="tableList Wid100 Mtop10"
                             selectionMode="single" selection="#{itemDesignManagedBean.currentDetail}" rowKey="#{item.seq}" >
                    <p:ajax event="rowSelect" update=":formEdit:plgEditDetail" oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').enable();PF('btnSaveDetail').enable();" />
                    <p:ajax event="rowUnselect" update=":formEdit:plgEditDetail"/>
                    <p:column styleClass="Wid20">
                        <f:facet name="header">
                            <h:outputText value="客户编号"/>
                        </f:facet>
                        <h:outputText value="#{item.customer.customerno}"/>
                    </p:column>
                    <p:column styleClass="Wid30">
                        <f:facet name="header">
                            <h:outputText value="客户名称"/>
                        </f:facet>
                        <h:outputText value="#{item.customer.customer}"/>
                    </p:column>
                    <p:column styleClass="Wid20">
                        <f:facet name="header">
                            <h:outputText value="客户花号"/>
                        </f:facet>
                        <h:outputText value="#{item.customeritemno}"/>
                    </p:column>
                    <p:column styleClass="Wid30">
                        <f:facet name="header">
                            <h:outputText value="花号说明"/>
                        </f:facet>
                        <h:outputText value="#{item.customeritemdesc}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <h:form id="formUpload">
            <p:fileUpload id="fileUpload" fileUploadListener="#{itemDesignManagedBean.handleFileUploadWhenEdit}" styleClass="fileUpload"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="5000000" 
                          label="选择" uploadLabel="上传" cancelLabel="还原" update=":formEdit:filename"/>
        </h:form>
    </ui:define>

</ui:composition>
