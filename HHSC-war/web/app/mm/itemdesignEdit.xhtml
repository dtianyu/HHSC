<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formEdit">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemdesign" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{itemDesignManagedBean.update()}" icon="ui-icon-disk"  
                                     process="@this,plgEdit" update="plgEdit"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelEdit" header="花号维护－修改">
                <h:panelGrid id="plgEdit" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgEdit Wid100">
                    <p:outputLabel value="大类" for="categoryid" />
                    <p:selectOneMenu id="categoryid" value="#{itemDesignManagedBean.currentEntity.itemcategory}" title="categoryid" 
                                     converter="itemCategoryConverter" required="true" requiredMessage="大类不能空白">
                        <f:selectItem itemLabel="Select One" itemValue=""/>
                        <f:selectItems value="#{itemDesignManagedBean.itemCategoryList}" var="e" itemLabel="#{e.name}" itemValue="#{e}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="花号" for="designid"/>
                    <p:inputText id="designid" value="#{itemDesignManagedBean.currentEntity.designid}" title="Designid" 
                                 required="true" requiredMessage="花号不能空白"/>
                    <p:outputLabel value="名称" for="name" />
                    <p:inputText id="name" value="#{itemDesignManagedBean.currentEntity.name}" title="Name" 
                                 required="true" requiredMessage="花号不能空白"/>
                    <p:outputLabel value="备注" for="remark" />
                    <p:inputText id="remark" value="#{itemDesignManagedBean.currentEntity.remark}" title="Remark" />
                    <p:outputLabel value="图片" for="filename" />                   
                    <p:graphicImage id="filename" value="/resources/upload/img/#{itemDesignManagedBean.currentEntity.filename}"/>
                </h:panelGrid>
            </p:panel>
            <p:toolbar id="detailToolbar" styleClass="detailToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnAddDetail" widgetVar="btnAddDetail" value="添加" actionListener="#{itemDesignManagedBean.createDetail()}" icon="ui-icon-plus" 
                                     oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').enable();" 
                                     update="plgEditDetail" process="@this" />
                    <p:commandButton id="btnDeleteDetail" widgetVar="btnDeleteDetail" value="删除" actionListener="#{itemDesignManagedBean.deleteDetail()}" icon="ui-icon-trash" 
                                     oncomplete="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();" 
                                     update="tableList,plgEditDetail" process="@this" />  
                </f:facet>
                <f:facet name="right">                        
                    <p:commandButton id="btnSaveDetail" widgetVar="btnSaveDetail" value="确定" actionListener="#{itemDesignManagedBean.doConfirmDetail()}" icon="ui-icon-disk"
                                     onsuccess="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();" 
                                     update="tableList,plgEditDetail" process="@this,plgEditDetail"/>                                
                </f:facet>
            </p:toolbar>
            <p:panel id="panelDetail">
                <p:panelGrid id="plgEditDetail" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgNew Wid100">
                    <p:column><p:outputLabel value="客户" for="customerno" /></p:column>
                    <p:column>
                        <p:inputText id="customerno" value="#{itemDesignManagedBean.currentDetail.customerno}" title="customerno" 
                                     required="true" requiredMessage="客户不能为空"  />
                    </p:column>
                    <p:column><p:outputLabel value="客户花号" for="customeritemno" /></p:column>
                    <p:column>
                        <p:inputText id="customeritemno" value="#{itemDesignManagedBean.currentDetail.customeritemno}" title="qty" 
                                     required="true" requiredMessage="客户花号不能为空"/>
                    </p:column>                          
                </p:panelGrid>
                <p:dataTable id="tableList" value="#{itemDesignManagedBean.detailList}" var="item" styleClass="tableList Wid100 Mtop10"
                             selectionMode="single" selection="#{itemDesignManagedBean.currentDetail}" rowKey="#{item.seq}" >
                    <p:ajax event="rowSelect"  update=":formEdit:plgEditDetail" oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').enable();PF('btnSaveDetail').enable();" />
                    <p:ajax event="rowUnselect"  update=":formEdit:plgEditDetail" oncomplete="" />
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="客户"/>
                        </f:facet>
                        <h:outputText value="#{item.customerno}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="客户花号"/>
                        </f:facet>
                        <h:outputText value="#{item.customeritemno}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <h:form id="formUpload">
            <p:fileUpload id="fileUpload" fileUploadListener="#{itemDesignManagedBean.handleFileUploadWhenEdit}" styleClass="fileUpload"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="5000000" 
                          label="选择" uploadLabel="上传" cancelLabel="取消" update=":formEdit:filename"/>
        </h:form>
    </ui:define>

</ui:composition>
