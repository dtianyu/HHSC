<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{itemCategoryManagedBean.init()}"  icon="ui-icon-search"  update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{itemCategoryManagedBean.view('itemcategoryView')}" icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" action="#{itemCategoryManagedBean.edit('itemcategoryEdit')}" icon="ui-icon-pencil" value="编辑" 
                                     rendered="#{itemCategoryManagedBean.doEdit}" />                                                     
                    <p:commandButton id="btnUnverify" actionListener="#{itemCategoryManagedBean.unverify()}" icon="ui-icon-unlocked" value="取消" 
                                     rendered="#{itemCategoryManagedBean.doUnCfm}"  update=":formList"/>
                    <p:commandButton id="btnCreate" action="#{itemCategoryManagedBean.create('itemcategoryNew')}" icon="ui-icon-plus" value="新增"
                                     rendered="#{itemCategoryManagedBean.doAdd}"/> 
                </f:facet>
            </p:toolbar>               
            <p:dataTable value="#{itemCategoryManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="15,30,45"  lazy="true" 
                         selectionMode="single" selection="#{itemCategoryManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    大类维护
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="编号"/>
                    </f:facet>
                    <h:outputText value="#{item.categoryid}"/>
                </p:column>
                <p:column styleClass="Wid50">
                    <f:facet name="header">
                        <h:outputText value="名称"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="属性"/>
                    </f:facet>
                    <p:selectOneMenu value="#{item.proptype}" disabled="true">
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItems value="#{itemPropTypeManagedBean.itemPropTypes}" var="p" itemLabel="#{p.name}" itemValue="#{p.id}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>             
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
