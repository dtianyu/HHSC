<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formEdit">
            <h:outputScript name="detailEdit.js" library="js" /> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemcustomer" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="提交" action="#{itemCustomerManagedBean.verify()}" icon="ui-icon-locked" 
                                     rendered="#{itemCustomerManagedBean.doCfm}" update="toolbar"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelEdit" header="客供面料－查看">
                <p:panelGrid id="plgEdit" styleClass="plgEdit Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="类别"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemcategory" value="#{itemCustomerManagedBean.currentEntity.itemcategory.name}" />
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="编号"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemno" value="#{itemCustomerManagedBean.currentEntity.itemno}" title="Itemno"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="名称"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemdesc" value="#{itemCustomerManagedBean.currentEntity.itemdesc}" title="Itemdesc"/> 
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="单位"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="unit" value="#{itemCustomerManagedBean.currentEntity.unit}" title="Unit"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="规格"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="itemspec" value="#{itemCustomerManagedBean.currentEntity.itemspec}" title="Itemspec" />
                        </p:column>  
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="成份"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="itemmake" value="#{itemCustomerManagedBean.currentEntity.itemmake}" title="Itemmake" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="纱线描述"/></p:column>
                        <p:column>
                            <h:outputText id="itemyarncount" value="#{itemCustomerManagedBean.currentEntity.itemyarncount}" title="Itemyarncount" />
                        </p:column>
                        <p:column><h:outputText value="匹样周期"/></p:column>
                        <p:column>
                            <h:outputText id="sampleperiod" value="#{itemCustomerManagedBean.currentEntity.sampleperiod}" title="Sampleperiod" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="门幅" /></p:column>
                        <p:column>
                            <h:outputText id="itemwidth" value="#{itemCustomerManagedBean.currentEntity.itemwidth}" title="Itemwidth" />
                        </p:column>
                        <p:column><h:outputText value="大货周期"/></p:column>
                        <p:column>
                            <h:outputText id="deliveryperiod" value="#{itemCustomerManagedBean.currentEntity.deliveryperiod}" title="Deliveryperiod" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="克重"/></p:column>
                        <p:column>
                            <h:outputText id="itemweight" value="#{itemCustomerManagedBean.currentEntity.itemweight}" title="Itemweight" />
                        </p:column>
                        <p:column><h:outputText value="密度"/></p:column>
                        <p:column>
                            <h:outputText id="itemdensity" value="#{itemCustomerManagedBean.currentEntity.itemdensity}" title="Itemdensity" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="库存管理"/></p:column>
                        <p:column>
                            <h:outputText id="invtype" value="#{itemCustomerManagedBean.currentEntity.invtype}" />
                        </p:column>
                        <p:column><h:outputText value="批号管理"/></p:column>
                        <p:column>
                            <h:outputText id="bbstype" value="#{itemCustomerManagedBean.currentEntity.bbstype}" title="bbstype" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="登记人"/></p:column>
                        <p:column>
                            <h:outputText id="creator" value="#{itemCustomerManagedBean.currentEntity.creator}" title="Creator" />
                        </p:column>
                        <p:column><h:outputText value="登记日期"/></p:column>
                        <p:column>
                            <h:outputText id="credate" value="#{itemCustomerManagedBean.currentEntity.credate}" title="Credate" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="成份信息">
                    <p:panel id="panelDetail">
                        <p:dataTable id="tableList" value="#{itemCustomerManagedBean.detailList}" var="item" styleClass="tableList Wid100 Mtop10"
                                     selectionMode="single" selection="#{itemCustomerManagedBean.currentDetail}" rowKey="#{item.seq}" >
                            <p:ajax event="rowSelect"  update="" oncomplete="" />
                            <p:ajax event="rowUnselect"  update="" oncomplete="" />
                            <p:column styleClass="Wid10">
                                <f:facet name="header">
                                    <h:outputText value="序号"/>
                                </f:facet>
                                <h:outputText value="#{item.seq}"/>
                            </p:column>
                            <p:column styleClass="Wid90">
                                <f:facet name="header">
                                    <h:outputText value="成份"/>
                                </f:facet>
                                <h:outputText value="#{item.make}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab> 
            </p:tabView>
        </h:form>
    </ui:define>

</ui:composition>
