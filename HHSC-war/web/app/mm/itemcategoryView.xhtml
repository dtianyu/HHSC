<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemcategory" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" actionListener="#{itemCategoryManagedBean.verify()}" icon="ui-icon-locked" value="提交" 
                                     rendered="#{itemCategoryManagedBean.doCfm}" update="toolbar"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelView" header="物料大类－查看">
                <h:panelGrid id="plgView" columns="2" columnClasses="Wid20,Wid80" styleClass="plgView Wid100">
                    <h:outputText value="大类"/>
                    <h:outputText value="#{itemCategoryManagedBean.currentEntity.categoryid}" title="Categoryid"/>
                    <h:outputText value="名称"/>
                    <h:outputText value="#{itemCategoryManagedBean.currentEntity.name}" title="Name"/>
                    <h:outputText value="属性"/>
                    <p:selectOneMenu id="proptype" value="#{itemCategoryManagedBean.currentEntity.proptype}" title="proptype" disabled="true">
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItems value="#{itemPropTypeManagedBean.itemPropTypes}" var="p" itemLabel="#{p.name}" itemValue="#{p.id}"/>
                    </p:selectOneMenu>
                    <h:outputText value="来源"/>
                    <p:selectOneMenu id="maketype" value="#{itemCategoryManagedBean.currentEntity.maketype}" title="maketype" disabled="true">
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItems value="#{itemMakeTypeManagedBean.itemMakeTypes}" var="m" itemLabel="#{m.name}" itemValue="#{m.id}"/>
                    </p:selectOneMenu>
                    <h:outputText value="采购码"/>
                    <h:outputText value="#{itemCategoryManagedBean.currentEntity.pptype}" title="Pptype"/>
                    <h:outputText value="备注"/>
                    <h:outputText value="#{itemCategoryManagedBean.currentEntity.remark}" title="Descript"/>
                    <h:outputText value="状态"/>
                    <h:outputText value="#{itemCategoryManagedBean.currentEntity.status}" title="Status"/>
                    <h:outputText value="创建人员"/>
                    <h:outputText value="#{itemCategoryManagedBean.currentEntity.creator}" title="Creator"/>
                    <h:outputText value="创建日期"/>
                    <h:outputText value="#{itemCategoryManagedBean.currentEntity.credate}" title="Credate">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
