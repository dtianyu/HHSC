<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{ckManagedBean.init()}"  icon="ui-icon-search"  update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{ckManagedBean.view('ckView')}"  icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" action="#{ckManagedBean.edit('ckEdit')}" icon="ui-icon-pencil" value="编辑" 
                                     rendered="#{ckManagedBean.doEdit}" />                                                     
                    <p:commandButton id="btnVerify" actionListener="#{ckManagedBean.verify()}" icon="ui-icon-locked" value="出货" 
                                     rendered="#{ckManagedBean.doCfm}"   update=":formList"/>
                    <p:commandButton id="btnUnverify" actionListener="#{ckManagedBean.unverify()}" icon="ui-icon-unlocked" value="取消" 
                                     rendered="#{ckManagedBean.doUnCfm}"  update=":formList"/>
                    <p:commandButton id="btnCreate" action="#{ckManagedBean.create('ckNew')}" icon="ui-icon-plus" value="新增"
                                     rendered="#{ckManagedBean.doAdd}"/> 
                </f:facet>
            </p:toolbar>               
            <p:dataTable value="#{ckManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="15,30,45"  lazy="true" 
                         selectionMode="single" selection="#{ckManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    仓库维护
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="花号"/>
                    </f:facet>
                    <h:outputText value="#{item.itemid}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="色号"/>
                    </f:facet>
                    <h:outputText value="#{item.colorid}"/>
                </p:column>
                <p:column styleClass="Wid30 Responsive">
                    <f:facet name="header">
                        <h:outputText value="规格"/>
                    </f:facet>
                    <h:outputText value="#{item.itemspec}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="接收日期"/>
                    </f:facet>
                    <h:outputText value="#{item.ckrecdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="仓库交期"/>
                    </f:facet>
                    <h:outputText value="#{item.ckdeldate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.ckstatus}"/>
                </p:column>               
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
