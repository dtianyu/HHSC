<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template=".././WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formNew">
            <h:outputScript name="ddNew.js" library="js" /> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="dd" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPersist" value="保存" action="#{ddManagedBean.persist('dd')}" icon="ui-icon-disk"  
                                     process="@this,plgNew" update="plgNew,tableList"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelNew" header="订单信息－新增">
                <h:panelGrid id="plgNew" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgNew Container80 Responsive" >
                    <p:outputLabel value="花号" for="itemid" />
                    <p:inputText id="itemid" value="#{ddManagedBean.newEntity.itemid}" title="Itemid" required="true" requiredMessage="花号不能为空."/>                   
                    <p:outputLabel value="成品规格" for="itemspec" />
                    <p:inputText id="itemspec" value="#{ddManagedBean.newEntity.itemspec}" title="Itemspec" required="true" requiredMessage="规格不能为空."/>
                    <p:outputLabel value="面料" for="itemdesc" />
                    <p:inputText id="itemdesc" value="#{ddManagedBean.newEntity.itemdesc}" title="Itemdesc" required="true" requiredMessage="面料不能为空."/>
                    <p:outputLabel value="数量" for="qty" />
                    <p:inputText id="qty" value="#{ddManagedBean.newEntity.qty}" title="Qty" required="true" requiredMessage="数量不能为空."/>
                    <p:outputLabel value="制单日期" for="orderdate" />
                    <p:calendar id="orderdate" value="#{ddManagedBean.newEntity.orderdate}" title="Orderdate" 
                                pattern="yyyy/MM/dd" placeholder="yyyy/MM/dd" required="true" requiredMessage="日期不能为空.">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </p:calendar>
                    <p:outputLabel value="业务" for="salesman" />
                    <p:selectOneMenu id="salesman" value="#{ddManagedBean.newEntity.salesman}" converter="systemUserConverter"  
                                     required="true" requiredMessage="业务不能为空.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItems value="#{ddManagedBean.systemUserList}" var="u" itemLabel="#{u.username}" itemValue="#{u}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="生产设备" for="equipmentid" />
                    <p:inputText id="equipmentid" value="#{ddManagedBean.newEntity.equipmentid}" title="Equipmentid"/>
                    <p:outputLabel value="印花交期" for="yhdate" />
                    <p:calendar id="yhdate" value="#{ddManagedBean.newEntity.yhdate}" title="Yhdate" 
                                pattern="yyyy/MM/dd" placeholder="yyyy/MM/dd" required="true" requiredMessage="印花交期为空.">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </p:calendar>
                    <p:outputLabel value="营业备注" for="salesremark" />
                    <p:inputTextarea id="salesremark" rows="4" value="#{ddManagedBean.newEntity.salesremark}" title="Salesremark" 
                                     styleClass="Wid90 Responsive" required="true" requiredMessage="备注不能为空."/>
                    <p:outputLabel value="成品要求" for="cpremark" />
                    <p:inputTextarea id="cpremark" rows="4" value="#{ddManagedBean.newEntity.cpremark}" title="Cpremark" 
                                     styleClass="Wid90 Responsive"/>
                    <p:outputLabel value="图片" for="orderimg" />
                    <p:inputText id="orderimg" value="#{ddManagedBean.newEntity.orderimg}" placeholder="图片大小270X180px"/>
                </h:panelGrid>
            </p:panel>
            <p:panel id="panelDetail">
                <p:toolbar id="detailToolbar" styleClass="detailToolbar">
                    <f:facet name="left">
                        <p:commandButton id="btnAddDetail" widgetVar="btnAddDetail" value="添加" actionListener="#{ddManagedBean.createDetail()}" icon="ui-icon-plus" 
                                         oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').enable();" 
                                         update=":formNew:plgEditDetail" process="@this" />
                        <p:commandButton id="btnDeleteDetail" widgetVar="btnDeleteDetail" value="删除" actionListener="#{ddManagedBean.deleteDetail()}" icon="ui-icon-trash" 
                                         oncomplete="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();" 
                                         update="tableList,plgEditDetail" process="@this" />  
                    </f:facet>
                    <f:facet name="right">                        
                        <p:commandButton id="btnSaveDetail" widgetVar="btnSaveDetail" value="确定" actionListener="#{ddManagedBean.doConfirmDetail()}" icon="ui-icon-disk"
                                         onsuccess="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();" 
                                         update="tableList,plgEditDetail" process="@this,plgEditDetail"/>                                
                    </f:facet>
                </p:toolbar>
                <h:panelGrid id="plgEditDetail" columns="2" columnClasses="Wid30,Wid70" styleClass="Container40" >
                    <p:column>
                        <p:outputLabel value="色号" for="colorid" />
                    </p:column>
                    <p:column>
                        <p:inputText id="colorid" value="#{ddManagedBean.currentDetail.colorid}" title="colorid" 
                                     placeholder="输入色号" required="true" requiredMessage="色号不能为空"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="数量" for="detailqty"/>
                    </p:column>
                    <p:column>
                        <p:inputText id="detailqty" value="#{ddManagedBean.currentDetail.qty}" title="detailqty"
                                     placeholder="输入数量" required="true" requiredMessage="数量不能为空"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="单位" for="unit" />
                    </p:column>
                    <p:column>
                        <p:inputText id="unit" value="#{ddManagedBean.currentDetail.unit}" title="unit"
                                     placeholder="输入单位" required="true" requiredMessage="单位不能为空"/>
                    </p:column>
                </h:panelGrid>
                <p:dataTable id="tableList" value="#{ddManagedBean.detailList}" var="item" styleClass="tableList"
                             selectionMode="single" selection="#{ddManagedBean.currentDetail}" rowKey="#{item.seq}" >
                    <p:ajax event="rowSelect"  update=":formNew:plgEditDetail" oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').enable();PF('btnSaveDetail').enable();" />
                    <p:ajax event="rowUnselect"  update=":formNew:plgEditDetail" oncomplete="" />
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="色号"/>
                        </f:facet>
                        <h:outputText value="#{item.colorid}"/>
                    </p:column>
                    <p:column  styleClass="TexAlRight">
                        <f:facet name="header">
                            <h:outputText value="数量"/>
                        </f:facet>
                        <h:outputText value="#{item.qty}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="单位"/>
                        </f:facet>
                        <h:outputText value="#{item.unit}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <h:form id="formUpload">
            <p:fileUpload id="fileUpload" fileUploadListener="#{ddManagedBean.handleFileUploadWhenNew}" sizeLimit="5000000" styleClass="fileUpload"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                          update=":formUpload,:formNew:orderimg" process="@this"/>
            <p:panelGrid id="plgUpload" columns="2" columnClasses="Wid20,Wid60">
                <h:outputLabel value="文件名：" for="fileName" />
                <h:outputText id="fileName"  value="#{ddManagedBean.fileName}"/>
            </p:panelGrid> 
        </h:form>

    </ui:define>

</ui:composition>
