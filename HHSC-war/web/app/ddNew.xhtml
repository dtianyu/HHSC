<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template=".././WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formNew">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="dd" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnPersist" value="保存" action="#{ddManagedBean.persist('dd')}" icon="ui-icon-disk"  update="plgNew"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelNew" header="订单信息－新增">
                <h:panelGrid id="plgNew" columns="2" columnClasses="Wid20,Wid80" styleClass="Wid60 Responsive" >
                    <p:outputLabel value="花号" for="itemid" />
                    <p:inputText id="itemid" value="#{ddManagedBean.newEntity.itemid}" title="Itemid" required="true" requiredMessage="花号不能为空."/>
                    <p:outputLabel value="色号" for="colorid" />
                    <p:inputText id="colorid" value="#{ddManagedBean.newEntity.colorid}" title="Colorid" required="true" requiredMessage="色号不能为空."/>
                    <p:outputLabel value="成品规格" for="itemspec" />
                    <p:inputText id="itemspec" value="#{ddManagedBean.newEntity.itemspec}" title="Itemspec" required="true" requiredMessage="规格不能为空."/>
                    <p:outputLabel value="面料" for="itemdesc" />
                    <p:inputText id="itemdesc" value="#{ddManagedBean.newEntity.itemdesc}" title="Itemdesc" required="true" requiredMessage="面料不能为空."/>
                    <p:outputLabel value="数量" for="qty" />
                    <p:inputText id="qty" value="#{ddManagedBean.newEntity.qty}" title="Qty" required="true" requiredMessage="数量不能为空."/>
                    <p:outputLabel value="制单日期" for="orderdate" />
                    <p:calendar id="orderdate" value="#{ddManagedBean.newEntity.orderdate}" title="Orderdate" 
                                pattern="yyyy/MM/dd" placeholder="yyyy/MM/dd" required="true" requiredMessage="日期不能为空.">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </p:calendar>
                    <p:outputLabel value="业务" for="salesman" />
                    <p:selectOneMenu id="salesman" value="#{ddManagedBean.newEntity.salesman}" converter="systemUserConverter"  
                                     required="true" requiredMessage="业务不能为空.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItems value="#{ddManagedBean.systemUserList}" var="u" itemLabel="#{u.username}" itemValue="#{u}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="生产设备" for="equipmentid" />
                    <p:inputText id="equipmentid" value="#{ddManagedBean.newEntity.equipmentid}" title="Equipmentid"/>
                    <p:outputLabel value="印花交期" for="yhdate" />
                    <p:calendar id="yhdate" value="#{ddManagedBean.newEntity.yhdate}" title="Yhdate" 
                                pattern="yyyy/MM/dd" placeholder="yyyy/MM/dd" required="true" requiredMessage="印花交期为空.">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </p:calendar>
                    <p:outputLabel value="营业备注" for="salesremark" />
                    <p:inputTextarea id="salesremark" rows="4" value="#{ddManagedBean.newEntity.salesremark}" title="Salesremark" 
                                     styleClass="Wid90 Responsive" required="true" requiredMessage="备注不能为空."/>
                    <p:outputLabel value="图片" for="orderimg" />
                    <p:inputText id="orderimg" value="#{ddManagedBean.newEntity.orderimg}" placeholder="图片大小270X180px"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
    <h:form id="formUpload">
        <p:fileUpload id="fileUpload"  fileUploadListener="#{ddManagedBean.handleFileUploadWhenNew}" sizeLimit="5000000" styleClass="fileUpload"
                      update=":formUpload,formNew:orderimg"/>
        <p:panelGrid id="plgUpload" columns="2" columnClasses="Wid20,Wid60">
            <h:outputLabel value="文件名：" for="fileName" />
            <h:outputText id="fileName"  value="#{ddManagedBean.fileName}"/>
        </p:panelGrid> 
    </h:form>

</ui:define>

</ui:composition>
