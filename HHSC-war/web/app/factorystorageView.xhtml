<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="factorystorage" icon="ui-icon-arrowreturn-1-w"  />                          
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="提交" action="#{factoryStorageManagedBean.verify()}" icon="ui-icon-locked"
                                     rendered="#{factoryStorageManagedBean.doCfm}" update="formView"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelView" header="生产入库－查看">
                <p:panelGrid id="plgView"  columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30"  styleClass="plgView Wid100">
                    <h:outputText value="部门"/>
                    <h:outputText id="deptid" value="#{factoryStorageManagedBean.currentEntity.deptid}" title="Deptid" />
                    <h:outputText value="入库日期"/>
                    <h:outputText id="formdate" value="#{factoryStorageManagedBean.currentEntity.formdate}" title="Formdate"> 
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:panelGrid>
            </p:panel>
            <p:panel id="panelDetail">
                <p:dataTable id="tableList" value="#{factoryStorageManagedBean.detailList}" var="item" styleClass="tableList"
                             selectionMode="single" selection="#{factoryStorageManagedBean.currentDetail}" rowKey="#{item.seq}" >
                    <p:ajax event="rowSelect" />
                    <p:ajax event="rowUnselect"/>       
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="流转单号"/>
                        </f:facet>
                        <h:outputText value="#{item.sformid}"/>
                    </p:column>
                    <p:column styleClass="Wid10">
                        <f:facet name="header">
                            <h:outputText value="序号"/>
                        </f:facet>
                        <h:outputText value="#{item.sseq}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="花号"/>
                        </f:facet>
                        <h:outputText value="#{item.designid}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="色号"/>
                        </f:facet>
                        <h:outputText value="#{item.colorid}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="面料"/>
                        </f:facet>
                        <h:outputText value="#{item.itemno}"/>
                    </p:column>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="可入库量"/>
                        </f:facet>
                        <h:outputText value="#{item.allowqty}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="入库数量"/>
                        </f:facet>
                        <h:outputText value="#{item.qty}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
