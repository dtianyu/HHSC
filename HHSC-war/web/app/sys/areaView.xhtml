<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formEdit">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="area" icon="ui-icon-arrowreturn-1-w"/> 
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{areaManagedBean.toPrev()}" icon="ui-icon-carat-1-w" 
                                     process="@this" update="formEdit" 
                                     rendered="#{areaManagedBean.hasPrev}"/> 
                    <p:commandButton id="btnNext" value="向后" actionListener="#{areaManagedBean.toNext()}" icon="ui-icon-carat-1-e" 
                                     process="@this" update="formEdit" 
                                     rendered="#{areaManagedBean.hasNext}"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" actionListener="#{areaManagedBean.verify()}" icon="ui-icon-locked" value="审核" 
                                     rendered="#{areaManagedBean.doCfm}" update="toolbar,plgHead"/>
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{areaManagedBean.print()}" icon="ui-icon-print"
                                     rendered="#{areaManagedBean.doPrt}"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelHead" header="国家区域－查看">
                <h:panelGrid id="plgHead" columns="2" columnClasses="Wid20,Wid80" styleClass="plgEdit Wid100">
                    <h:outputText value="名称"/>
                    <h:outputText id="name" value="#{areaManagedBean.currentEntity.name}" title="deptno" />
                    <h:outputText value="所属区域"/>
                    <h:outputText id="pid" value="#{areaManagedBean.currentEntity.pid.name}"/>
                    <h:outputText value="备注"/>
                    <h:outputText id="remark" value="#{areaManagedBean.currentEntity.remark}" title="Remark" />
                    <h:outputText value="状态"/>
                    <h:outputText value="#{areaManagedBean.currentEntity.status}" title="Status"/>
                    <h:outputText value="创建人员"/>
                    <h:outputText value="#{areaManagedBean.currentEntity.creator}" title="Creator"/>
                    <h:outputText value="创建日期"/>
                    <h:outputText value="#{areaManagedBean.currentEntity.credate}" title="Credate">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
        </h:form>    

    </ui:define>

</ui:composition>
