<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template=".././WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formList">
             <p:panel id="panelQuery">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid40" styleClass="plgQuery Wid100">
                    <h:outputLabel value="色号" for="designid" />
                    <p:inputText id="designid" value="#{zhManagedBean.designid}" title="色号" />
                    <h:outputLabel value="后整状态" for="state" />
                    <p:selectOneMenu id="state" value="#{zhManagedBean.queryState}" title="状态" >
                        <f:selectItem itemLabel="全部" itemValue="ALL"/>
                        <f:selectItem itemLabel="未提交" itemValue="N"/>
                        <f:selectItem itemLabel="已提交" itemValue="V"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="后整交期" for="daybegin" />
                    <p:calendar id="daybegin" value="#{zhManagedBean.queryDateBegin}" title="开始日期" pattern="yyyy/MM/dd"/>
                    <h:outputLabel value="截止日期" for="dayend" />
                    <p:calendar id="dayend" value="#{zhManagedBean.queryDateEnd}" title="结束日期" pattern="yyyy/MM/dd"/>
                </p:panelGrid>
            </p:panel>
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{zhManagedBean.init()}"  icon="ui-icon-search"  update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{zhManagedBean.view('zhView')}"  icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" action="#{zhManagedBean.edit('zhEdit')}" icon="ui-icon-pencil" value="编辑" 
                                     rendered="#{zhManagedBean.doEdit}" />                                                     
                    <p:commandButton id="btnVerify" actionListener="#{zhManagedBean.verify()}" icon="ui-icon-locked" value="提交" 
                                     rendered="#{zhManagedBean.doCfm}"   update=":formList"/>
                    <p:commandButton id="btnUnverify" actionListener="#{zhManagedBean.unverify()}" icon="ui-icon-unlocked" value="取消" 
                                     rendered="#{zhManagedBean.doUnCfm}"  update=":formList"/>                   
                    <p:commandButton id="btnCreate" action="#{zhManagedBean.create('zbNew')}" icon="ui-icon-plus" value="新增" 
                                     rendered="#{zhManagedBean.doAdd}"/>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{zhManagedBean.reset()}"  icon="ui-icon-refresh"  
                                     update=":formList"/> 
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{zhManagedBean.query()}"  icon="ui-icon-search"  
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>               
            <p:dataTable value="#{zhManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="15,30,45"  lazy="true" 
                         selectionMode="single" selection="#{zhManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    后整维护
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="订单日期"/>
                    </f:facet>
                    <h:outputText value="#{item.orderdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="花号"/>
                    </f:facet>
                    <h:outputText value="#{item.itemid}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="成品规格"/>
                    </f:facet>
                    <h:outputText value="#{item.itemspec}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="订单数量"/>
                    </f:facet>
                    <h:outputText value="#{item.orderqty}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="计划数量"/>
                    </f:facet>
                    <h:outputText value="#{item.qty}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="接收日期"/>
                    </f:facet>
                    <h:outputText value="#{item.zhrecdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="蒸化交期"/>
                    </f:facet>
                    <h:outputText value="#{item.zhdeldate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.zhstatus}"/>
                </p:column>               
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
