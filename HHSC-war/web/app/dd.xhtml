<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template=".././WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formList">
            <p:panel id="panelQuery">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                    <h:outputLabel value="花号" for="designid" />
                    <p:inputText id="designid" value="#{ddManagedBean.designid}" title="花号" />
                    <h:outputLabel value="订单状态" for="state" />
                    <p:selectOneMenu id="state" value="#{ddManagedBean.queryState}" title="状态" >
                        <f:selectItem itemLabel="全部" itemValue="ALL"/>
                        <f:selectItem itemLabel="未提交" itemValue="N"/>
                        <f:selectItem itemLabel="已提交" itemValue="V"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="接单日期" for="daybegin" />
                    <p:calendar id="daybegin" value="#{ddManagedBean.queryDateBegin}" title="开始日期" pattern="yyyy/MM/dd"/>
                    <h:outputLabel value="截止日期" for="dayend" />
                    <p:calendar id="dayend" value="#{ddManagedBean.queryDateEnd}" title="结束日期" pattern="yyyy/MM/dd"/>
                </p:panelGrid>
            </p:panel>
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{ddManagedBean.init()}"  icon="ui-icon-search"  update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{ddManagedBean.view('ddView')}"  icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" action="#{ddManagedBean.edit('ddEdit')}" icon="ui-icon-pencil" value="编辑"  
                                     rendered="#{ddManagedBean.doEdit}"/>                                                     
                    <p:commandButton id="btnDelete" actionListener="#{ddManagedBean.delete()}" icon="ui-icon-trash" value="删除" 
                                     rendered="#{ddManagedBean.doDel}" update=":formList">
                        <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                    </p:commandButton> 
                    <p:commandButton id="btnUnverify" actionListener="#{ddManagedBean.unverify()}" icon="ui-icon-unlocked" value="取消" 
                                     rendered="#{ddManagedBean.doUnCfm}"  update=":formList"/>                   
                    <p:commandButton id="btnCreate" action="#{ddManagedBean.create('ddNew')}" icon="ui-icon-plus" value="新增"
                                     rendered="#{ddManagedBean.doAdd}"/>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{ddManagedBean.reset()}"  icon="ui-icon-refresh"  
                                     update=":formList"/> 
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{ddManagedBean.query()}"  icon="ui-icon-search"  
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>               
            <p:dataTable value="#{ddManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="15,30,45"  lazy="true" 
                         selectionMode="single" selection="#{ddManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    订单维护
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="下单日期"/>
                    </f:facet>
                    <h:outputText value="#{item.formdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid15">
                    <f:facet name="header">
                        <h:outputText value="花号"/>
                    </f:facet>
                    <h:outputText value="#{item.designid}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="面料"/>
                    </f:facet>
                    <h:outputText value="#{item.itemdesc}"/>
                </p:column>
                <p:column styleClass="Wid15">
                    <f:facet name="header">
                        <h:outputText value="成品规格"/>
                    </f:facet>
                    <h:outputText value="#{item.itemspec}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="订单数量"/>
                    </f:facet>
                    <h:outputText value="#{item.orderqty}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="交期"/>
                    </f:facet>
                    <h:outputText value="#{item.yhdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="业务"/>
                    </f:facet>
                    <h:outputText value="#{item.salesman.username}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>               
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
