<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template=".././WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <h:form id="formEdit">
            <h:outputScript name="ddEdit.js" library="js" /> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="dd" icon="ui-icon-arrowreturn-1-w"  />                          
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{ddManagedBean.update()}" icon="ui-icon-disk" 
                                     process="@this,plgEdit" update="plgEdit"/>                                
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelEdit" header="订单信息－修改">
                <p:panelGrid id="plgEdit"  styleClass="plgEdit Wid80 Responsive" >
                    <p:row>
                        <p:column><p:outputLabel value="花号" for="itemid" /></p:column>
                        <p:column>
                            <p:inputText id="itemid" value="#{ddManagedBean.currentEntity.itemid}" title="Itemid" required="true" requiredMessage="花号不能为空."/>
                        </p:column>
                        <p:column><p:outputLabel value="成品规格" for="itemspec" /></p:column>
                        <p:column>
                            <p:inputText id="itemspec" value="#{ddManagedBean.currentEntity.itemspec}" title="Itemspec" required="true" requiredMessage="规格不能为空."/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="面料" for="itemdesc" /></p:column>
                        <p:column>
                            <p:inputText id="itemdesc" value="#{ddManagedBean.currentEntity.itemdesc}" title="Itemdesc" required="true" requiredMessage="面料不能为空."/>
                        </p:column>
                        <p:column><p:outputLabel value="订单数量" for="orderqty" /></p:column>
                        <p:column>
                            <p:inputText id="orderqty" value="#{ddManagedBean.currentEntity.orderqty}" title="orderqty" required="true" requiredMessage="数量不能为空."/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="制单日期" for="orderdate" /></p:column>
                        <p:column>
                            <p:calendar id="orderdate" value="#{ddManagedBean.currentEntity.orderdate}" title="Orderdate" 
                                        pattern="yyyy/MM/dd" placeholder="yyyy/MM/dd" required="true" requiredMessage="日期不能为空.">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:calendar>
                        </p:column>
                        <p:column><p:outputLabel value="业务" for="salesman" /></p:column>
                        <p:column>
                            <p:selectOneMenu id="salesman" value="#{ddManagedBean.currentEntity.salesman}" required="true" 
                                             converter="systemUserConverter" requiredMessage="业务不能为空.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItem itemLabel="Select One" itemValue="" />  
                                <f:selectItems value="#{ddManagedBean.systemUserList}" var="u" itemLabel="#{u.username}" itemValue="#{u}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="生产设备" for="equipmentid" /></p:column>
                        <p:column>
                            <p:inputText id="equipmentid" value="#{ddManagedBean.currentEntity.equipmentid}" title="Equipmentid" />
                        </p:column>
                        <p:column><p:outputLabel value="印花交期" for="yhdate" /></p:column>
                        <p:column>
                            <p:calendar id="yhdate" value="#{ddManagedBean.currentEntity.yhdate}" title="Yhdate" 
                                        pattern="yyyy/MM/dd" placeholder="yyyy/MM/dd" required="true" requiredMessage="印花交期为空.">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:calendar>
                        </p:column>
                    </p:row>                   
                    <p:row>
                        <p:column><p:outputLabel value="营业备注" for="salesremark" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="salesremark" rows="3" value="#{ddManagedBean.currentEntity.salesremark}" title="Salesremark" 
                                             styleClass="Wid90 Responsive" required="true" requiredMessage="备注不能为空."/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="画稿要求" for="hgreq" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="hgreq" rows="3" value="#{ddManagedBean.currentEntity.hgreq}" title="hgreq" 
                                             styleClass="Wid90 Responsive"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="制版要求" for="zbreq" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="zbreq" rows="3" value="#{ddManagedBean.currentEntity.zbreq}" title="zbreq" 
                                             styleClass="Wid90 Responsive"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="配色要求" for="psreq" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="psreq" rows="3" value="#{ddManagedBean.currentEntity.psreq}" title="psreq" 
                                             styleClass="Wid90 Responsive"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="印花要求" for="yhreq" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="yhreq" rows="3" value="#{ddManagedBean.currentEntity.yhreq}" title="yhreq" 
                                             styleClass="Wid90 Responsive"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="后整要求" for="zhreq" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="zhreq" rows="3" value="#{ddManagedBean.currentEntity.zhreq}" title="zhreq" 
                                             styleClass="Wid90 Responsive"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="仓库要求" for="ckreq" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="ckreq" rows="3" value="#{ddManagedBean.currentEntity.ckreq}" title="ckreq" 
                                             styleClass="Wid90 Responsive"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="成品要求" for="cpreq" /></p:column>
                        <p:column colspan="3">
                            <p:inputTextarea id="cpreq" rows="3" value="#{ddManagedBean.currentEntity.cpreq}" title="cpreq" 
                                             styleClass="Wid90 Responsive"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="图片" for="orderimg" /></p:column>
                        <p:column colspan="3">
                            <p:inputText id="orderimg" value="#{ddManagedBean.currentEntity.orderimg}" placeholder="图片大小270X180px"/> 
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:panel id="panelDetail">
                <p:toolbar id="detailToolbar" styleClass="detailToolbar">
                    <f:facet name="left">
                        <p:commandButton id="btnAddDetail" widgetVar="btnAddDetail" value="添加" actionListener="#{ddManagedBean.createDetail()}" icon="ui-icon-plus" 
                                         oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').enable();" 
                                         update="plgEditDetail" process="@this" />
                        <p:commandButton id="btnDeleteDetail" widgetVar="btnDeleteDetail" value="删除" actionListener="#{ddManagedBean.deleteDetail()}" icon="ui-icon-trash" 
                                         oncomplete="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();" 
                                         update="tableList,plgEditDetail" process="@this" />  
                    </f:facet>
                    <f:facet name="right">                        
                        <p:commandButton id="btnSaveDetail" widgetVar="btnSaveDetail" value="确定" actionListener="#{ddManagedBean.doConfirmDetail()}" icon="ui-icon-disk"
                                         onsuccess="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();" 
                                         update="tableList,plgEditDetail" process="@this,plgEditDetail"/>                                
                    </f:facet>
                </p:toolbar>
                <h:panelGrid id="plgEditDetail" columns="2" columnClasses="Wid30,Wid70" styleClass="Container40" >
                    <p:column styleClass="Wid20">
                        <p:outputLabel value="色号" for="colorid" />
                    </p:column>
                    <p:column styleClass="Wid80">
                        <p:inputText id="colorid" value="#{ddManagedBean.currentDetail.colorid}" title="Colorid" 
                                     placeholder="输入色号" required="true" requiredMessage="色号不能为空"/>
                    </p:column>
                    <p:column styleClass="Wid20">
                        <p:outputLabel value="数量" for="detailqty"/>
                    </p:column>
                    <p:column styleClass="Wid80">
                        <p:inputText id="detailqty" value="#{ddManagedBean.currentDetail.qty}" title="detailqty"
                                     placeholder="输入数量" required="true" requiredMessage="数量不能为空"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="单位" for="unit" />
                    </p:column>
                    <p:column>
                        <p:inputText id="unit" value="#{ddManagedBean.currentDetail.unit}" title="unit"
                                     placeholder="输入单位" required="true" requiredMessage="单位不能为空"/>
                    </p:column>
                </h:panelGrid>
                <p:dataTable id="tableList" value="#{ddManagedBean.detailList}" var="item" styleClass="tableList"
                             selectionMode="single" selection="#{ddManagedBean.currentDetail}" rowKey="#{item.seq}" >
                    <p:ajax event="rowSelect"  update=":formEdit:plgEditDetail" oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').enable();PF('btnSaveDetail').enable();" />
                    <p:ajax event="rowUnselect"  update=":formEdit:plgEditDetail" oncomplete="" />
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="色号"/>
                        </f:facet>
                        <h:outputText value="#{item.colorid}"/>
                    </p:column>
                    <p:column styleClass="TexAlRight">
                        <f:facet name="header">
                            <h:outputText value="数量"/>
                        </f:facet>
                        <h:outputText value="#{item.qty}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="单位"/>
                        </f:facet>
                        <h:outputText value="#{item.unit}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <h:form id="formUpload">
            <p:fileUpload id="fileUpload"  fileUploadListener="#{ddManagedBean.handleFileUploadWhenEdit}" sizeLimit="5000000" styleClass="fileUpload"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                          update=":formUpload,:formEdit:orderimg" process="@this"/>
            <p:panelGrid id="plgUpload" columns="2" columnClasses="Wid20,Wid60">
                <h:outputLabel value="文件名：" for="fileName" />
                <h:outputText id="fileName"  value="#{ddManagedBean.fileName}"/>
            </p:panelGrid> 
        </h:form>

    </ui:define>

</ui:composition>
